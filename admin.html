<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-neon: #bc13fe; --secondary-neon: #00f2ff; --success: #22ff22; --error: #ff2222; --bg-dark: #050505; --card-bg: rgba(20, 20, 20, 0.9); }
        body, html { margin: 0; padding: 0; min-height: 100vh; font-family: 'Rajdhani', sans-serif; background: var(--bg-dark); color: white; overflow: hidden; }
        .stats-header { height: 80px; display: flex; align-items: center; justify-content: space-around; background: rgba(188, 19, 254, 0.1); border-bottom: 2px solid var(--primary-neon); }
        .stat-value { display: block; font-size: 1.5rem; font-weight: 700; color: var(--secondary-neon); text-align: center;}
        .dashboard-wrapper { display: grid; grid-template-columns: 320px 1fr 350px; height: calc(100vh - 80px); gap: 10px; padding: 10px; box-sizing: border-box; }
        .column { background: var(--card-bg); border-radius: 20px; display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        .column-header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; }
        .app-card { background: rgba(255,255,255,0.03); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .btn-group { display: flex; gap: 8px; margin-top: 12px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; font-family: 'Rajdhani'; }
        .admin-item { display: flex; align-items: center; gap: 12px; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 12px; margin-bottom: 8px; }
        .admin-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary-neon); }
        .attempt-badge { background: var(--secondary-neon); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 800; font-size: 0.75rem; }
    </style>
</head>
<body>
    <div class="stats-header">
        <div><span class="stat-value" id="stat-approved">0</span><small>SCHVÁLENO</small></div>
        <div><span class="stat-value" id="stat-pending">0</span><small>ČEKÁ</small></div>
        <div><span class="stat-value" id="stat-rejected">0</span><small>ZAMÍTNUTO</small></div>
        <button onclick="location.href='index.html'" class="btn" style="width:auto; background:none; border:1px solid white; color:white;">ZPĚT</button>
    </div>

    <div class="dashboard-wrapper">
        <div class="column"><div class="column-header"><h2>Poslední akce</h2></div><div class="scroll-area" id="log-list"></div></div>
        <div class="column"><div class="column-header"><h2>Žádosti</h2></div><div class="scroll-area" id="requests-list"></div></div>
        <div class="column"><div class="column-header"><h2>WL Tým</h2></div><div class="scroll-area" id="team-list"></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc, query, where, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const adminUser = JSON.parse(localStorage.getItem('discord_user'));

        if(adminUser) updateDoc(doc(db, "users", adminUser.discordId), { lastActive: serverTimestamp() });

        // Statistiky a Logy
        onSnapshot(collection(db, "users"), (s) => {
            let app = 0, rej = 0; s.forEach(d => { if(d.data().wlStatus === "schváleno") app++; if(d.data().wlStatus === "zamítnuto") rej++; });
            document.getElementById('stat-approved').innerText = app; document.getElementById('stat-rejected').innerText = rej;
        });
        onSnapshot(collection(db, "zadosti"), (s) => document.getElementById('stat-pending').innerText = s.size);
        
        onSnapshot(query(collection(db, "history"), orderBy("date", "desc"), limit(20)), (s) => {
            const l = document.getElementById('log-list'); l.innerHTML = "";
            s.forEach(d => { const da = d.data(); l.innerHTML += `<div style="padding:10px; font-size:0.8rem; border-bottom:1px solid #222"><strong>${da.adminName}</strong> -> ${da.playerName} (${da.status})</div>`; });
        });

        // WL Tým
        onSnapshot(query(collection(db, "users"), where("role", "==", "admin")), (s) => {
            const l = document.getElementById('team-list'); l.innerHTML = "";
            s.forEach(d => {
                const da = d.data(); const last = da.lastActive?.toDate() || new Date();
                const diff = Math.floor((new Date() - last) / (1000*60*60*24));
                l.innerHTML += `<div class="admin-item"><img src="${da.avatar}" class="admin-avatar"><div><h4>${da.username}</h4><small>S: ${da.approvedCount || 0} | Z: ${da.rejectedCount || 0}</small>${diff >= 1 ? `<div style="color:red;font-size:0.7rem">Neaktivní ${diff} dny</div>` : ''}</div></div>`;
            });
        });

        // ŽÁDOSTI (RUČNÍ SEŘAZENÍ PRO LEPŠÍ FUNKCI)
        onSnapshot(collection(db, "zadosti"), (snap) => {
            const list = document.getElementById('requests-list');
            list.innerHTML = snap.empty ? "<p style='text-align:center; opacity:0.5'>Žádné nové žádosti</p>" : "";
            
            const sorted = snap.docs.sort((a,b) => (a.data().createdAt?.seconds || 0) - (b.data().createdAt?.seconds || 0));

            sorted.forEach(sdoc => {
                const d = sdoc.data();
                const div = document.createElement('div');
                div.className = "app-card";
                div.innerHTML = `
                    <div style="display:flex;justify-content:space-between"><strong>${d.discordTag}</strong><span class="attempt-badge">POKUS ${d.attemptNumber}</span></div>
                    <p style="font-size:0.85rem;margin:10px 0">${d.lore.substring(0, 150)}...</p>
                    <div class="btn-group">
                        <button class="btn" style="background:var(--success)" onclick="action('${d.discordId}','${sdoc.id}','schváleno','${d.discordTag}')">SCHVÁLIT</button>
                        <button class="btn" style="background:var(--error);color:white" onclick="action('${d.discordId}','${sdoc.id}','zamítnuto','${d.discordTag}')">ZAMÍTNOUT</button>
                    </div>
                `;
                list.appendChild(div);
            });
        });

        window.action = async (pid, did, status, pTag) => {
            let reason = status === 'zamítnuto' ? prompt("Důvod zamítnutí:") : "";
            if(status === 'zamítnuto' && reason === null) return;

            try {
                const adminRef = doc(db, "users", adminUser.discordId);
                const aSnap = await getDoc(adminRef);
                const statField = status === 'schváleno' ? 'approvedCount' : 'rejectedCount';

                await updateDoc(doc(db, "users", pid), { wlStatus: status });
                await updateDoc(adminRef, { [statField]: (aSnap.data()[statField] || 0) + 1 });
                await addDoc(collection(db, "history"), { adminName: adminUser.username, playerName: pTag, playerID: pid, status, reason, date: serverTimestamp() });
                await deleteDoc(doc(db, "zadosti", did));
            } catch (e) { alert(e.message); }
        };
    </script>
</body>
</html>
