<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe;
            --secondary-neon: #00f2ff;
            --success: #22ff22;
            --error: #ff2222;
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.9);
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif; background: var(--bg-dark); color: white;
            overflow: hidden; /* Zabráníme scrollování celé stránky, sloupce budou scrollovat samy */
        }

        /* Horní lišta se statistikami */
        .stats-header {
            height: 80px; display: flex; align-items: center; justify-content: space-around;
            background: rgba(188, 19, 254, 0.1); border-bottom: 2px solid var(--primary-neon);
        }
        .stat-item { text-align: center; }
        .stat-value { display: block; font-size: 1.5rem; font-weight: 700; color: var(--secondary-neon); }
        .stat-label { font-size: 0.8rem; text-transform: uppercase; opacity: 0.7; }

        /* Třísloupcový layout */
        .dashboard-wrapper {
            display: grid;
            grid-template-columns: 300px 1fr 350px; /* Šířka sloupců */
            height: calc(100vh - 80px);
            gap: 10px; padding: 10px; box-sizing: border-box;
        }

        .column {
            background: var(--card-bg); border-radius: 20px;
            display: flex; flex-direction: column;
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
        }

        .column-header {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }

        .column-header h2 { margin: 0; font-size: 1.2rem; color: var(--primary-neon); text-transform: uppercase; }

        .scroll-area {
            flex: 1; overflow-y: auto; padding: 15px;
        }

        /* --- STYLY PRO KARTY --- */
        
        /* Historie (Vlevo) */
        .log-item {
            background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px;
            margin-bottom: 10px; border-left: 3px solid var(--secondary-neon); font-size: 0.9rem;
        }

        /* Žádosti (Střed) */
        .app-card {
            background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px;
            margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);
        }
        .attempt-badge {
            background: var(--secondary-neon); color: black; padding: 2px 8px;
            border-radius: 5px; font-weight: 700; font-size: 0.8rem;
        }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; }

        /* WL Tým (Vpravo) */
        .admin-item {
            display: flex; align-items: center; gap: 15px;
            padding: 15px; background: rgba(255,255,255,0.03);
            border-radius: 15px; margin-bottom: 10px; cursor: pointer; transition: 0.3s;
        }
        .admin-item:hover { background: rgba(188, 19, 254, 0.1); }
        .admin-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary-neon); }
        .admin-info h4 { margin: 0; }
        .inactivity-warning { color: var(--error); font-size: 0.75rem; font-weight: 700; }

        /* Scrollbar styl */
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--primary-neon); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="stats-header">
        <div class="stat-item">
            <span class="stat-value" id="stat-total">0</span>
            <span class="stat-label">Celkem Schváleno</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="stat-pending">0</span>
            <span class="stat-label">Čekající žádosti</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="stat-rejected">0</span>
            <span class="stat-label">Zamítnuto</span>
        </div>
        <button onclick="location.href='index.html'" style="background:none; border:1px solid white; color:white; padding:5px 15px; border-radius:10px; cursor:pointer;">ZPĚT</button>
    </div>

    <div class="dashboard-wrapper">
        
        <div class="column">
            <div class="column-header">
                <h2>Log Aktivity</h2>
                <span style="opacity:0.5; font-size:0.8rem;">Posledních 20</span>
            </div>
            <div class="scroll-area" id="log-list">
                <div class="log-item">
                    <strong>Admin Kubias</strong> schválil hráče <strong>Pepa</strong>
                    <br><small style="opacity:0.5;">Před 5 minutami</small>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="column-header">
                <h2>Žádosti ke schválení</h2>
            </div>
            <div class="scroll-area" id="requests-list">
                <div class="app-card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <img src="avatar.png" style="width:40px; border-radius:50%;">
                            <h3 style="margin:0;">Uživatel123</h3>
                        </div>
                        <span class="attempt-badge">POKUS Č. 2</span>
                    </div>
                    <p style="font-size:0.9rem; opacity:0.8; margin:15px 0;">Lore: Tady bude text lore postavy...</p>
                    
                    <div class="btn-group">
                        <button class="btn" style="background:var(--secondary-neon); color:black;">Zobrazit celé</button>
                        <button class="btn" style="background:var(--success); color:black;">Schválit</button>
                        <button class="btn" style="background:var(--error); color:white;">Zamítnout</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="column-header">
                <h2>WL Tým</h2>
            </div>
            <div class="scroll-area" id="team-list">
                <div class="admin-item">
                    <img src="kubias.png" class="admin-avatar">
                    <div class="admin-info">
                        <h4>Kubias (Admin)</h4>
                        <span style="font-size:0.8rem; opacity:0.7;">Schváleno: 15 | Zamítnuto: 3</span>
                        <div class="inactivity-warning">Nevykazuje činnost 2 dny!</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
