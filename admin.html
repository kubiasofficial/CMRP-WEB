<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; --success: #22ff22; --error: #ff2222; }
        body { margin: 0; padding: 20px; font-family: 'Rajdhani', sans-serif; background: #0a0a0a; color: white; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('pozadicko.jpg') no-repeat center center fixed; background-size: cover; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: rgba(20,20,20,0.95); border: 1px solid #333; border-radius: 15px; padding: 25px; margin-bottom: 20px; }
        .user-info { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .user-info img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .q-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; }
        .q-box strong { color: var(--secondary); display: block; margin-bottom: 5px; }
        .actions { margin-top: 20px; display: flex; gap: 10px; align-items: center; }
        input { background: #111; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; flex-grow: 1; font-family: 'Rajdhani'; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-family: 'Rajdhani'; }
        .btn-ok { background: var(--success); }
        .btn-no { background: var(--error); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>üõ°Ô∏è CMRP | WL SPR√ÅVA</h1>
            <button onclick="location.href='index.html'" style="background:#333; color:white;">DASHBOARD</button>
        </div>
        <div id="list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(collection(db, "zadosti"), (snap) => {
            const div = document.getElementById('list');
            div.innerHTML = snap.empty ? "<p>≈Ω√°dn√© ≈æ√°dosti.</p>" : "";
            snap.forEach(s => {
                const d = s.data();
                const item = document.createElement('div');
                item.className = "card";
                item.innerHTML = `
                    <div class="user-info"><img src="${d.avatar}"><strong>${d.discordTag}</strong></div>
                    <div class="grid">
                        <div class="q-box"><strong>Lore</strong>${d.lore}</div>
                        <div class="q-box"><strong>FearRP</strong>${d.fear}</div>
                    </div>
                    <div class="actions">
                        <input type="text" id="r-${s.id}" placeholder="D≈Øvod zam√≠tnut√≠...">
                        <button class="btn-ok" onclick="handle('${s.id}', '${d.discordId}', 'schv√°leno')">SCHV√ÅLIT</button>
                        <button class="btn-no" onclick="handle('${s.id}', '${d.discordId}', 'zam√≠tnuto')">ZAM√çTNOUT</button>
                    </div>`;
                div.appendChild(item);
            });
        });

        window.handle = async (docId, userId, status) => {
            const reason = document.getElementById(`r-${docId}`).value;
            if(status === 'zam√≠tnuto' && !reason) return alert("Napi≈° d≈Øvod!");
            if(!confirm("Opravdu?")) return;

            await updateDoc(doc(db, "users", userId), { wlStatus: status });
            await addDoc(collection(db, "history"), { userId, status, reason: reason || "Schv√°leno", date: serverTimestamp() });
            await deleteDoc(doc(db, "zadosti", docId));

            // Vol√°n√≠ API pro Discord DM
            fetch('/api/notify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ discordId: userId, status, reason })
            });
            alert("Hotovo!");
        };
    </script>
</body>
</html>
