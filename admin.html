<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; }
        body { margin: 0; padding: 20px; font-family: 'Rajdhani', sans-serif; background: #0a0a0a; color: white; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('pozadicko.jpg') no-repeat center center fixed; background-size: cover; }
        .card { background: rgba(20,20,20,0.95); border: 1px solid #333; border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .q-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; margin-top: 10px; border-left: 3px solid var(--secondary); }
        .actions { margin-top: 15px; display: flex; gap: 10px; }
        button { padding: 10px; border-radius: 5px; border: none; cursor: pointer; font-family: 'Rajdhani'; font-weight: bold; }
    </style>
</head>
<body>
    <div style="max-width:1000px; margin:0 auto;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>üõ°Ô∏è WL SPR√ÅVA</h1>
            <button onclick="location.href='index.html'" style="background:#444; color:white;">ZPƒöT</button>
        </div>
        <div id="list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(collection(db, "zadosti"), (snap) => {
            const list = document.getElementById('list');
            list.innerHTML = snap.empty ? "<p>≈Ω√°dn√© ≈æ√°dosti k vy≈ô√≠zen√≠.</p>" : "";
            snap.forEach(s => {
                const d = s.data();
                const div = document.createElement('div');
                div.className = "card";
                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${d.avatar}" style="width:40px; border-radius:50%;">
                        <strong>${d.discordTag}</strong> | Steam: ${d.steamHex}
                    </div>
                    <div class="q-box"><strong>Lore:</strong> ${d.lore}</div>
                    <div class="q-box"><strong>FearRP:</strong> ${d.fear}</div>
                    <div class="q-box"><strong>EMS Situace:</strong> ${d.ems}</div>
                    <div class="actions">
                        <input type="text" id="r-${s.id}" placeholder="D≈Øvod..." style="flex-grow:1; padding:10px; background:#111; border:1px solid #444; color:white;">
                        <button style="background:green; color:white;" onclick="process('${s.id}', '${d.discordId}', 'schv√°leno')">SCHV√ÅLIT</button>
                        <button style="background:red; color:white;" onclick="process('${s.id}', '${d.discordId}', 'zam√≠tnuto')">ZAM√çTNOUT</button>
                    </div>`;
                list.appendChild(div);
            });
        });

        window.process = async (id, uid, status) => {
            const reason = document.getElementById(`r-${id}`).value;
            if (status === 'zam√≠tnuto' && !reason) return alert("Zadej d≈Øvod!");
            
            await updateDoc(doc(db, "users", uid), { wlStatus: status });
            await addDoc(collection(db, "history"), { uid, status, reason: reason || "Schv√°leno", date: serverTimestamp() });
            await deleteDoc(doc(db, "zadosti", id));

            fetch('/api/notify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ discordId: uid, status, reason })
            });
            alert("Vy≈ô√≠zeno!");
        };
    </script>
</body>
</html>
