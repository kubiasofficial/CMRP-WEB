<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; --success: #22ff22; --error: #ff2222; --bg: #050505; }
        body, html { margin: 0; padding: 0; min-height: 100vh; font-family: 'Rajdhani', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        
        .stats-header { height: 70px; display: flex; align-items: center; justify-content: space-around; background: rgba(188, 19, 254, 0.1); border-bottom: 2px solid var(--primary); }
        .dashboard-wrapper { display: grid; grid-template-columns: 320px 1fr 350px; height: calc(100vh - 70px); gap: 10px; padding: 10px; box-sizing: border-box; }
        .column { background: rgba(20,20,20,0.9); border-radius: 20px; display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        .column-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.02); }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; }

        .app-card { background: rgba(255,255,255,0.03); border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .app-card:hover { border-color: var(--primary); background: rgba(188, 19, 254, 0.05); }
        
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
        .modal-content { background: #111; border: 2px solid var(--primary); border-radius: 20px; width: 90%; max-width: 800px; max-height: 85vh; overflow-y: auto; padding: 30px; position: relative; }
        .detail-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 3px solid var(--secondary); }
        
        .search-box { display: flex; gap: 5px; margin-bottom: 15px; }
        .input-dark { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; flex: 1; font-family: 'Rajdhani'; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: 700; font-family: 'Rajdhani'; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .user-manage-result { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; display: none; margin-top: 10px; }
        .attempt-badge { background: var(--secondary); color: black; padding: 2px 8px; border-radius: 5px; font-weight: bold; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="stats-header">
        <div style="text-align:center"><span id="stat-pending" style="font-size:1.5rem; color:var(--secondary); font-weight:700">0</span><br><small>ČEKÁ</small></div>
        <div style="text-align:center"><span id="stat-approved" style="font-size:1.5rem; color:var(--success); font-weight:700">0</span><br><small>SCHVÁLENO</small></div>
        <button onclick="location.href='index.html'" class="btn" style="background:none; border:1px solid white; color:white;">NÁVRAT</button>
    </div>

    <div class="dashboard-wrapper">
        <div class="column">
            <div class="column-header"><h2>Poslední akce</h2></div>
            <div class="scroll-area" id="log-list"></div>
        </div>

        <div class="column">
            <div class="column-header"><h2>Fronta žádostí</h2></div>
            <div class="scroll-area" id="requests-list"></div>
        </div>

        <div class="column">
            <div class="column-header"><h2>Správa uživatelů</h2></div>
            <div class="scroll-area">
                <div class="search-box">
                    <input type="text" id="search-id" class="input-dark" placeholder="Discord ID...">
                    <button class="btn btn-primary" id="searchBtn">HLEDAT</button>
                </div>
                <div id="user-result" class="user-manage-result">
                    <div id="user-info" style="margin-bottom:10px"></div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px">
                        <button class="btn" style="background:var(--success); color:black" id="resetBtn">RESET (3)</button>
                        <button class="btn" style="background:var(--secondary); color:black" id="addAttemptBtn">+1 POKUS</button>
                        <button class="btn" style="background:var(--error); color:white; grid-column: span 2" id="clearStatusBtn">VYMAZAT STATUS</button>
                    </div>
                </div>
                <hr style="opacity:0.1; margin:20px 0">
                <h2>WL Tým</h2>
                <div id="team-list"></div>
            </div>
        </div>
    </div>

    <div id="appModal" class="modal">
        <div class="modal-content">
            <div id="modal-body"></div>
            <button class="btn btn-primary" style="width:100%; margin-top:20px" onclick="document.getElementById('appModal').style.display='none'">ZAVŘÍT</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc, query, where, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const adminUser = JSON.parse(localStorage.getItem('discord_user'));

        let cachedDocs = [];

        onSnapshot(collection(db, "zadosti"), (snap) => {
            cachedDocs = snap.docs;
            const list = document.getElementById('requests-list');
            document.getElementById('stat-pending').innerText = snap.size;
            list.innerHTML = snap.empty ? "<p style='opacity:0.5; text-align:center'>Žádné žádosti</p>" : "";
            snap.forEach(sdoc => {
                const d = sdoc.data();
                const div = document.createElement('div');
                div.className = "app-card";
                div.innerHTML = `<div style="display:flex; align-items:center; gap:10px">
                    <img src="${d.avatar}" style="width:40px; border-radius:50%">
                    <div><strong>${d.discordTag}</strong><br><small style="opacity:0.5">Pokus: ${d.attemptNumber}</small></div>
                    <button class="btn btn-primary" style="margin-left:auto" onclick="viewDetails('${sdoc.id}')">OTEVŘÍT</button>
                </div>`;
                list.appendChild(div);
            });
        });

        window.viewDetails = (id) => {
            const d = cachedDocs.find(r => r.id === id).data();
            document.getElementById('modal-body').innerHTML = `
                <h2 style="color:var(--secondary)">Detail: ${d.discordTag}</h2>
                <div style="font-size:0.8rem; margin-bottom:15px; opacity:0.6">Discord ID: ${d.discordId} | HEX: ${d.steamHex}</div>
                <div class="detail-box"><strong>LORE:</strong><br>${d.lore}</div>
                <div class="detail-box"><strong>FEAR RP:</strong><br>${d.fear}</div>
                <div class="detail-box"><strong>METAGAMING:</strong><br>${d.meta}</div>
                <div class="detail-box"><strong>EMS:</strong><br>${d.ems}</div>
                <div class="detail-box"><strong>KARTOTÉKA:</strong><br>${d.kartoteka}</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                    <button class="btn" style="background:var(--success)" onclick="process('${d.discordId}','${id}','schváleno','${d.discordTag}')">SCHVÁLIT</button>
                    <button class="btn" style="background:var(--error); color:white" onclick="process('${d.discordId}','${id}','zamítnuto','${d.discordTag}')">ZAMÍTNOUT</button>
                </div>`;
            document.getElementById('appModal').style.display = "flex";
        };

        window.process = async (pid, did, status, pTag) => {
            let reason = status === 'zamítnuto' ? prompt("Důvod zamítnutí:") : "";
            if(status === 'zamítnuto' && reason === null) return;
            await updateDoc(doc(db, "users", pid), { wlStatus: status });
            await addDoc(collection(db, "history"), { adminName: adminUser.username, playerName: pTag, playerID: pid, status, reason, date: serverTimestamp() });
            await deleteDoc(doc(db, "zadosti", did));
            document.getElementById('appModal').style.display = 'none';
        };

        // Správa uživatelů
        let currentSearchId = "";
        document.getElementById('searchBtn').onclick = async () => {
            currentSearchId = document.getElementById('search-id').value;
            const snap = await getDoc(doc(db, "users", currentSearchId));
            if(snap.exists()) {
                const d = snap.data();
                document.getElementById('user-info').innerHTML = `<strong>${d.username}</strong><br>Pokusy: ${d.attempts}/3 | Status: ${d.wlStatus}`;
                document.getElementById('user-result').style.display = 'block';
            } else alert("Nenalezeno");
        };

        document.getElementById('resetBtn').onclick = async () => {
            await updateDoc(doc(db, "users", currentSearchId), { attempts: 3, wlStatus: "none" });
            document.getElementById('searchBtn').click();
        };

        document.getElementById('addAttemptBtn').onclick = async () => {
            const snap = await getDoc(doc(db, "users", currentSearchId));
            await updateDoc(doc(db, "users", currentSearchId), { attempts: (snap.data().attempts || 0) + 1 });
            document.getElementById('searchBtn').click();
        };

        document.getElementById('clearStatusBtn').onclick = async () => {
            await updateDoc(doc(db, "users", currentSearchId), { wlStatus: "none" });
            document.getElementById('searchBtn').click();
        };

        onSnapshot(query(collection(db, "history"), orderBy("date", "desc"), limit(15)), (s) => {
            const l = document.getElementById('log-list'); l.innerHTML = "";
            s.forEach(d => { const da = d.data(); l.innerHTML += `<div style="font-size:0.8rem; padding:8px; border-bottom:1px solid #222"><strong>${da.adminName}</strong> -> ${da.playerName} (${da.status})</div>`; });
        });

        onSnapshot(query(collection(db, "users"), where("role", "==", "admin")), (s) => {
            const l = document.getElementById('team-list'); l.innerHTML = "";
            s.forEach(d => { const da = d.data(); l.innerHTML += `<div style="display:flex; align-items:center; gap:10px; margin-bottom:10px"><img src="${da.avatar}" style="width:30px; border-radius:50%"><span>${da.username}</span></div>`; });
        });
    </script>
</body>
</html>
