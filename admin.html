<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CMRP | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; }
        body { margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif; background: #050505; color: white; height: 100vh; display: flex; }
        .col { flex: 1; border-right: 1px solid #222; display: flex; flex-direction: column; overflow: hidden; background: rgba(10,10,10,0.8); }
        .col-header { padding: 20px; background: var(--primary); font-weight: bold; text-align: center; letter-spacing: 2px; }
        .col-content { flex: 1; overflow-y: auto; padding: 15px; }
        
        .card { background: #111; border: 1px solid #333; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .q-box { background: #1a1a1a; padding: 10px; border-radius: 5px; margin: 10px 0; font-size: 0.9rem; border-left: 3px solid var(--secondary); }
        .adder-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #222; }
        .adder-item img { width: 35px; border-radius: 50%; border: 2px solid var(--primary); }
        button { padding: 8px 15px; border: none; cursor: pointer; font-weight: bold; font-family: 'Rajdhani'; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="col" style="max-width: 350px;">
        <div class="col-header">üìú HISTORIE ROZHODNUT√ç</div>
        <div class="col-content" id="hist-list"></div>
    </div>

    <div class="col">
        <div class="col-header">üì• ƒåEKAJ√çC√ç ≈Ω√ÅDOSTI</div>
        <div class="col-content" id="req-list"></div>
    </div>

    <div class="col" style="max-width: 300px;">
        <div class="col-header">üõ°Ô∏è WL ADDE≈òI</div>
        <div class="col-content" id="adder-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, updateDoc, addDoc, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        // NAƒå√çST HISTORII
        onSnapshot(collection(db, "history"), (snap) => {
            const list = document.getElementById('hist-list'); list.innerHTML = "";
            snap.forEach(s => {
                const d = s.data();
                list.innerHTML += `<div class="card" style="font-size:0.8rem; border-left: 3px solid ${d.status === 'schv√°leno' ? '#22ff22' : '#ff2222'}">
                    <strong>${d.status.toUpperCase()}</strong> - ${d.uid}<br>Admin: ${d.admin}
                </div>`;
            });
        });

        // NAƒå√çST ≈Ω√ÅDOSTI (K P≈òEƒåTEN√ç)
        onSnapshot(collection(db, "zadosti"), (snap) => {
            const list = document.getElementById('req-list'); list.innerHTML = "";
            snap.forEach(s => {
                const d = s.data();
                const card = document.createElement('div'); card.className = "card";
                card.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${d.avatar}" style="width:40px; border-radius:50%;">
                        <strong>${d.discordTag}</strong> (Pokus: ${d.pokus}.)
                    </div>
                    <div class="q-box"><strong>LORE:</strong> ${d.lore}</div>
                    <div class="q-box"><strong>FEAR/META:</strong> ${d.fear} / ${d.meta}</div>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <input type="text" id="r-${s.id}" placeholder="D≈Øvod..." style="flex:1; background:#000; color:#fff; border:1px solid #444; padding:5px;">
                        <button style="background:#22ff22;" onclick="decide('${s.id}', '${d.discordId}', 'schv√°leno', '${d.discordTag}', ${d.pokus})">P≈òIJMOUT</button>
                        <button style="background:#ff2222; color:white;" onclick="decide('${s.id}', '${d.discordId}', 'zam√≠tnuto', '${d.discordTag}', ${d.pokus})">ZAM√çTNOUT</button>
                    </div>`;
                list.appendChild(card);
            });
        });

        // NAƒå√çST ADDRY (U≈æivatel√© s rol√≠ admin)
        onSnapshot(query(collection(db, "users"), where("role", "==", "admin")), (snap) => {
            const list = document.getElementById('adder-list'); list.innerHTML = "";
            snap.forEach(s => {
                const d = s.data();
                list.innerHTML += `<div class="adder-item"><img src="https://cdn.discordapp.com/embed/avatars/0.png"> <span>${d.username}</span></div>`;
            });
        });

        window.decide = async (id, uid, status, nick, pokus) => {
            const reason = document.getElementById(`r-${id}`).value;
            const admin = JSON.parse(localStorage.getItem('user'))?.username || "Admin";

            await updateDoc(doc(db, "users", uid), { wlStatus: status });
            await addDoc(collection(db, "history"), { uid, status, reason: reason || "V po≈ô√°dku", admin, date: serverTimestamp() });
            await deleteDoc(doc(db, "zadosti", id));
            alert("Vy≈ô√≠zeno!");
        };
    </script>
</body>
</html>
