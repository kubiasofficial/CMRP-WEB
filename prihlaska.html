<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Přihláška</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe; 
            --secondary-neon: #00f2ff;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            background-color: #000; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Decentně zviditelněno - upravený gradient na 0.45 */
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.75)), url('prihlaskapozadi.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        .container {
            width: 90%; max-width: 800px; padding: 40px; margin: 40px 0;
            background: rgba(10, 10, 10, 0.65); 
            backdrop-filter: blur(12px);
            border: 2px solid var(--primary-neon);
            border-radius: 30px; box-shadow: 0 0 40px rgba(188, 19, 254, 0.25);
        }

        h1 { color: var(--primary-neon); text-transform: uppercase; margin-top: 0; letter-spacing: 3px; }
        
        label { display: block; color: var(--secondary-neon); margin-bottom: 8px; font-weight: 700; font-size: 0.9rem; letter-spacing: 1px; }
        
        input, textarea {
            width: 100%; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.15);
            padding: 14px; border-radius: 12px; color: white; font-family: 'Rajdhani'; font-size: 1rem;
            margin-bottom: 25px; box-sizing: border-box; transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--primary-neon); outline: none; background: rgba(188, 19, 254, 0.1); }

        .btn-submit {
            background: var(--primary-neon); color: white; border: none; width: 100%;
            padding: 20px; border-radius: 15px; font-weight: 700; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s; letter-spacing: 2px;
        }

        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 0 25px var(--primary-neon); }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>NÁBOROVÝ FORMULÁŘ</h1>
        <form id="applyForm">
            <label>STEAM HEX ID</label>
            <input type="text" id="q_hex" placeholder="1100001..." required>
            
            <label>JMÉNO POSTAVY (IC)</label>
            <input type="text" id="q_name" placeholder="John Doe" required>
            
            <label>PŘÍBĚH POSTAVY (MIN. 100 SLOV)</label>
            <textarea id="q_story" rows="6" placeholder="Odkud vaše postava přichází?..." required></textarea>
            
            <button type="submit" id="submit-btn" class="btn-submit">ODESLAT FORMULÁŘ</button>
            <a href="/" class="back-link">Zpět na hlavní stránku</a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            messagingSenderId: "264321137651",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = JSON.parse(localStorage.getItem('discord_user'));
        if (!currentUser) window.location.href = "/";

        document.getElementById('applyForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "ODESÍLÁNÍ...";

            try {
                const userRef = doc(db, "users", currentUser.discordId);
                const userSnap = await getDoc(userRef);
                const attempts = userSnap.data().attemptsLeft;

                if (attempts <= 0) {
                    alert("Nemáš žádné zbývající pokusy!");
                    window.location.href = "/";
                    return;
                }

                await setDoc(doc(db, "applications", currentUser.discordId), {
                    discordId: currentUser.discordId,
                    username: currentUser.username,
                    hex: document.getElementById('q_hex').value,
                    rpName: document.getElementById('q_name').value,
                    story: document.getElementById('q_story').value,
                    submittedAt: serverTimestamp(),
                    status: "pending"
                });

                await setDoc(userRef, {
                    wlStatus: "pending",
                    attemptsLeft: attempts - 1,
                    lastAttempt: new Date().toISOString()
                }, { merge: true });

                alert("Přihláška odeslána! Sleduj stav na hlavní stránce.");
                window.location.href = "/";
            } catch (err) {
                console.error(err);
                alert("Chyba při odesílání.");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
