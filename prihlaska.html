<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CMRP | Nábor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; }
        body { margin: 0; padding: 40px 20px; font-family: 'Rajdhani', sans-serif; color: white; background: #0a0a0a; background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.95)), url('pozadicko.jpg'); background-size: cover; }
        .form-container { max-width: 800px; margin: 0 auto; background: rgba(15,15,15,0.95); padding: 40px; border-radius: 20px; border: 1px solid var(--primary); }
        .input-group { margin-bottom: 20px; }
        label { display: block; color: var(--secondary); margin-bottom: 8px; text-transform: uppercase; font-size: 0.9rem; }
        input, textarea { width: 100%; background: #111; border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; font-family: 'Rajdhani'; box-sizing: border-box; }
        textarea { height: 100px; resize: none; }
        .submit-btn { width: 100%; padding: 18px; background: var(--primary); border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 10px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ŽÁDOST O WHITELIST</h1>
        <form id="wl-form">
            <div class="input-group"><label>Steam HEX ID</label><input type="text" id="steamHex" required></div>
            <div class="input-group"><label>Lore Postavy (Min 100 slov)</label><textarea id="lore" required></textarea></div>
            <div class="input-group"><label>Co je to Fear RP?</label><textarea id="fear" required></textarea></div>
            <div class="input-group"><label>Co je to Metagaming?</label><textarea id="meta" required></textarea></div>
            <div class="input-group"><label>Reakce na EMS situaci</label><textarea id="ems" required></textarea></div>
            <button type="submit" class="submit-btn">ODESLAT PŘIHLÁŠKU</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        document.getElementById('wl-form').onsubmit = async (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('user'));
            if(!user) return alert("Musíš být přihlášen!");

            // VÝPOČET POKUSU Z HISTORIE
            const q = query(collection(db, "history"), where("uid", "==", user.id));
            const snap = await getDocs(q);
            const pokusNum = snap.size + 1;

            const data = {
                discordId: user.id, discordTag: user.username,
                avatar: `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`,
                steamHex: document.getElementById('steamHex').value,
                lore: document.getElementById('lore').value,
                fear: document.getElementById('fear').value,
                meta: document.getElementById('meta').value,
                ems: document.getElementById('ems').value,
                pokus: pokusNum, date: serverTimestamp()
            };

            await addDoc(collection(db, "zadosti"), data);
            alert(`Odesláno! Toto je tvůj ${pokusNum}. pokus.`);
            location.href = 'index.html';
        };
    </script>
</body>
</html>
