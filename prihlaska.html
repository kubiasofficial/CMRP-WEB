<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Nábor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-neon: #bc13fe; --secondary-neon: #00f2ff; }
        
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif; background: #000; color: white;
        }

        /* OPRAVA: Pozadí je teď fixní pod vším, žádné pruhy */
        .page-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('prihlaskapozadi.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            padding: 50px 20px; min-height: 100vh; box-sizing: border-box;
        }

        .form-container {
            width: 100%; max-width: 700px; /* Širší formulář pro lepší čitelnost */
            background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(20px);
            border: 2px solid var(--primary-neon); border-radius: 30px;
            padding: 40px; position: relative;
        }

        h1 { color: var(--primary-neon); text-align: center; text-transform: uppercase; margin-top: 0; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full { grid-column: span 2; }

        label { color: var(--secondary-neon); font-weight: 700; display: block; margin-bottom: 5px; font-size: 0.9rem; }
        
        input, textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 10px; color: white; font-family: 'Rajdhani';
            box-sizing: border-box; margin-bottom: 15px;
        }

        textarea { height: 120px; resize: none; }

        .btn-submit {
            background: var(--primary-neon); color: white; border: none; width: 100%;
            padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-submit:hover { background: #9d0ed5; box-shadow: 0 0 20px var(--primary-neon); }

        .back-link { position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="page-bg"></div>
    <div class="main-wrapper">
        <div class="form-container">
            <a href="index.html" class="back-link">← ZPĚT</a>
            <h1>NÁBOROVÝ FORMULÁŘ</h1>
            
            <form id="applyForm" class="grid">
                <div class="full">
                    <label>STEAM HEX ID</label>
                    <input type="text" placeholder="1100001..." required>
                </div>

                <div>
                    <label>JMÉNO POSTAVY (IC)</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div>
                    <label>DATUM NAROZENÍ POSTAVY</label>
                    <input type="date" required>
                </div>

                <div class="full">
                    <label>PŘÍBĚH POSTAVY (MIN. 100 SLOV)</label>
                    <textarea placeholder="Popište minulost a motivaci vaší postavy..."></textarea>
                </div>

                <div class="full">
                    <label>CO JE TO FEAR RP? (VYSVĚTLI A UVEĎ PŘÍKLAD)</label>
                    <textarea placeholder="Vysvětlení..."></textarea>
                </div>

                <div class="full">
                    <label>CO JE TO METAGAMING? (VYSVĚTLI A UVEĎ PŘÍKLAD)</label>
                    <textarea placeholder="Vysvětlení..."></textarea>
                </div>

                <div class="full">
                    <button type="submit" class="btn-submit">ODESLAT PŘIHLÁŠKU</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
