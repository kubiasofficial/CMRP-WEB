<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Náborový Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-neon: #bc13fe; --secondary-neon: #00f2ff; }
        
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif; background: #000; color: white;
        }

        .page-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('pozadicko.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            padding: 50px 20px; min-height: 100vh; box-sizing: border-box;
        }

        .form-container {
            width: 100%; max-width: 800px;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px);
            border: 2px solid var(--primary-neon); border-radius: 30px;
            padding: 40px; position: relative; box-shadow: 0 0 50px rgba(188, 19, 254, 0.15);
        }

        h1 { color: var(--primary-neon); text-align: center; text-transform: uppercase; margin-top: 0; letter-spacing: 3px; }
        
        label { color: var(--secondary-neon); font-weight: 700; display: block; margin-bottom: 8px; font-size: 0.95rem; text-transform: uppercase; }
        
        input, textarea {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px; color: white; font-family: 'Rajdhani';
            box-sizing: border-box; margin-bottom: 25px; font-size: 1rem; transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--secondary-neon); outline: none; background: rgba(255,255,255,0.07); }

        textarea { height: 120px; resize: vertical; }

        .btn-submit {
            background: var(--primary-neon); color: white; border: none; width: 100%;
            padding: 18px; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px; font-size: 1.1rem;
        }
        .btn-submit:hover { background: #9d0ed5; box-shadow: 0 0 25px var(--primary-neon); transform: translateY(-2px); }

        .back-link { position: absolute; top: 25px; left: 25px; color: white; text-decoration: none; opacity: 0.5; font-size: 0.9rem; transition: 0.3s; }
        .back-link:hover { opacity: 1; color: var(--secondary-neon); }

        /* Styl pro zprávu po odeslání */
        #success-msg { display: none; text-align: center; padding: 20px; }
        #success-msg h2 { color: var(--secondary-neon); }
        #success-msg p { line-height: 1.6; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="page-bg"></div>
    <div class="main-wrapper">
        <div class="form-container">
            <a href="index.html" class="back-link">← ZPĚT DO SYSTÉMU</a>
            
            <div id="form-content">
                <h1>NÁBOROVÝ FORMULÁŘ</h1>
                <form id="applyForm">
                    <label>1. STEAM HEX ID</label>
                    <input type="text" id="steam_hex" placeholder="např. 1100001..." required>

                    <label>2. LORE POSTAVY (PŘÍBĚH)</label>
                    <textarea id="lore" placeholder="Popište minulost, motivaci a charakter vaší postavy..." required></textarea>

                    <label>3. CO JE TO FEAR RP? (VYSVĚTLI A UVEĎ PŘÍKLAD)</label>
                    <textarea id="fear_rp" placeholder="Jak se postava chová, když je v ohrožení života?" required></textarea>

                    <label>4. CO JE TO METAGAMING? (VYSVĚTLI A UVEĎ PŘÍKLAD)</label>
                    <textarea id="metagaming" placeholder="Použití informací z reálného světa v RP..." required></textarea>

                    <label>5. PO TRANSPORTU SCRIPTEM (MÍSTNÍ EMS), JAK SE MUSÍŠ ZACHOVAT?</label>
                    <textarea id="ems_behavior" placeholder="Popiš postup po probuzení v nemocnici..." required></textarea>

                    <label>6. JAKÝM STYLEM VYPLŇUJEME V NEMOCNICI KARTOTÉKU?</label>
                    <textarea id="hospital_file" placeholder="Jaké příkazy/styl komunikace používáš?" required></textarea>

                    <button type="submit" class="btn-submit">ODESLAT ŽÁDOST</button>
                </form>
            </div>

            <div id="success-msg">
                <h2>ŽÁDOST BYLA ODESLÁNA!</h2>
                <br>
                <p>Děkujeme za vyplnění žádosti. Brzy se dozvíš svůj výsledek, sleduj náš web, abys se dozvěděl svůj výsledek co nejdříve.</p>
                <br>
                <p><strong>S pozdravem CMRP Tým</strong></p>
                <br>
                <button onclick="location.href='index.html'" class="btn-submit" style="max-width: 200px;">ZPĚT</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('applyForm').onsubmit = function(e) {
            e.preventDefault();
            
            // Tady se později přidá kód pro odeslání do Firebase nebo na Discord Webhook
            
            document.getElementById('form-content').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
        };
    </script>
</body>
</html>
