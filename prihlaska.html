<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Přihláška</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe;
            --secondary-neon: #00f2ff;
            --warning-yellow: #ffcc00;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(5, 5, 5, 0.85), rgba(5, 5, 5, 0.98)), url('pozadi.png');
            background-size: cover; background-position: center; z-index: -1;
        }

        .container {
            width: 90%; max-width: 800px; padding: 40px; margin: 40px 0;
            background: rgba(188, 19, 254, 0.02);
            border: 2px solid var(--primary-neon);
            border-radius: 30px; box-shadow: 0 0 50px rgba(188, 19, 254, 0.1);
        }

        h1 { color: var(--primary-neon); letter-spacing: 5px; text-transform: uppercase; margin-top: 0; text-shadow: 0 0 15px rgba(188, 19, 254, 0.4); }
        .info-bar { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px; }

        .input-group { margin-bottom: 25px; }
        label { display: block; color: var(--secondary-neon); margin-bottom: 10px; font-weight: 700; letter-spacing: 1px; font-size: 0.9rem; }

        input, textarea {
            width: 100%; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px; color: white; font-family: 'Rajdhani'; font-size: 1rem;
            box-sizing: border-box; transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--primary-neon); outline: none; background: rgba(188, 19, 254, 0.05); }

        .btn-submit {
            background: var(--primary-neon); color: white; border: none; width: 100%;
            padding: 20px; border-radius: 12px; font-weight: 700; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s; letter-spacing: 2px;
        }

        .btn-submit:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(188, 19, 254, 0.5); }
        .btn-submit:disabled { background: #444; cursor: not-allowed; }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #555; text-decoration: none; font-weight: 700; }
        .back-link:hover { color: var(--secondary-neon); }
    </style>
</head>

</body>
</html>
