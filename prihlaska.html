<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Náborový Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; }
        body { 
            margin: 0; padding: 40px 20px; font-family: 'Rajdhani', sans-serif; color: white;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://wallpaperaccess.com/full/222307.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex; flex-direction: column; align-items: center;
        }
        .form-container { 
            width: 100%; max-width: 900px; 
            background: rgba(10, 10, 10, 0.9); 
            padding: 50px; border-radius: 30px; border: 1px solid var(--primary);
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.2);
            backdrop-filter: blur(15px);
        }
        h1 { text-align: center; color: var(--primary); text-transform: uppercase; letter-spacing: 5px; font-size: 2.5rem; margin-bottom: 40px; }
        
        .input-group { margin-bottom: 30px; }
        label { display: block; margin-bottom: 12px; font-weight: bold; color: var(--secondary); text-transform: uppercase; font-size: 0.95rem; letter-spacing: 1px; }
        
        input, textarea { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #333; 
            padding: 18px; border-radius: 12px; color: white; font-family: 'Rajdhani';
            box-sizing: border-box; font-size: 1.1rem; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; background: rgba(255,255,255,0.08); box-shadow: 0 0 10px rgba(188, 19, 254, 0.3); }
        
        .btn-submit { 
            width: 100%; padding: 20px; background: var(--primary); border: none; 
            border-radius: 12px; color: white; font-weight: bold; font-size: 1.4rem;
            cursor: pointer; text-transform: uppercase; margin-top: 30px; transition: 0.3s;
            letter-spacing: 2px;
        }
        .btn-submit:hover { transform: scale(1.02); box-shadow: 0 0 25px var(--primary); }
        .btn-back { color: white; text-decoration: none; opacity: 0.6; font-weight: bold; margin-bottom: 20px; display: inline-block; }
        .btn-back:hover { opacity: 1; color: var(--secondary); }
    </style>
</head>
<body>

    <div class="form-container">
        <a href="index.html" class="btn-back">← ZPĚT NA DASHBOARD</a>
        <h1>Náborový Panel</h1>
        
        <form id="wl-form">
            <div class="input-group">
                <label>1. STEAM HEX ID (formát steam:110...)</label>
                <input type="text" id="steamHex" required placeholder="steam:xxxxxxxxxxxxxxx">
            </div>
            <div class="input-group">
                <label>2. LORE POSTAVY (Min. 100 slov)</label>
                <textarea id="lore" rows="8" required placeholder="Příběh tvé postavy, její minulost a cíle..."></textarea>
            </div>
            <div class="input-group">
                <label>3. CO JE TO FEAR RP?</label>
                <textarea id="fear" rows="3" required></textarea>
            </div>
            <div class="input-group">
                <label>4. CO JE TO METAGAMING?</label>
                <textarea id="meta" rows="3" required></textarea>
            </div>
            <div class="input-group">
                <label>5. PO TRANSPORTU SCRIPTEM (MÍSTNÍ EMS)...</label>
                <textarea id="ems" rows="4" required placeholder="Popiš pocity postavy a co si pamatuje..."></textarea>
            </div>
            <div class="input-group">
                <label>6. JAKÝM STYLEM VYPLŇUJEME KARTOTÉKU?</label>
                <textarea id="kartoteka" rows="2" required></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Odeslat žádost</button>
        </form>
    </div>

    <script type="module">
        /* Kód zůstává stejný pro zachování funkcí */
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const user = JSON.parse(localStorage.getItem('discord_user'));
        if(!user) location.href = 'index.html';

        document.getElementById('wl-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.innerText = "ODESÍLÁM...";

            try {
                const userDoc = await getDoc(doc(db, "users", user.discordId));
                const attempts = userDoc.data()?.attempts ?? 3;

                await setDoc(doc(db, "zadosti", user.discordId), {
                    discordId: user.discordId, discordTag: user.username, avatar: user.avatar,
                    steamHex: document.getElementById('steamHex').value,
                    lore: document.getElementById('lore').value,
                    fear: document.getElementById('fear').value,
                    meta: document.getElementById('meta').value,
                    ems: document.getElementById('ems').value,
                    kartoteka: document.getElementById('kartoteka').value,
                    attemptNumber: (4 - attempts),
                    submittedAt: serverTimestamp()
                });

                await updateDoc(doc(db, "users", user.discordId), { wlStatus: "v řešení", attempts: attempts - 1 });
                alert("Žádost byla odeslána!");
                location.href = 'index.html';
            } catch (err) { alert("Chyba: " + err.message); btn.disabled = false; btn.innerText = "ODESLAT ŽÁDOST"; }
        };
    </script>
</body>
</html>
