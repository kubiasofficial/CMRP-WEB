<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Přihláška</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #00f2ff;
            --secondary-neon: #00ff88;
            --warning-yellow: #ffcc00;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.95)), url('pozadi.png');
            background-size: cover; background-position: center; z-index: -1;
        }

        .container {
            width: 90%; max-width: 800px; padding: 40px; margin: 40px 0;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--secondary-neon);
            border-radius: 30px; box-shadow: 0 0 50px rgba(0, 255, 136, 0.1);
        }

        h1 { color: var(--secondary-neon); letter-spacing: 5px; text-transform: uppercase; margin-top: 0; }
        .info-bar { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .input-group { margin-bottom: 25px; }
        label { display: block; color: var(--secondary-neon); margin-bottom: 10px; font-weight: 700; letter-spacing: 1px; }

        input, textarea {
            width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px; color: white; font-family: 'Rajdhani'; font-size: 1rem;
            box-sizing: border-box; transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--secondary-neon); outline: none; background: rgba(255,255,255,0.1); }

        .btn-submit {
            background: var(--secondary-neon); color: black; border: none; width: 100%;
            padding: 20px; border-radius: 12px; font-weight: 700; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s;
        }

        .btn-submit:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
        .btn-submit:disabled { background: #444; cursor: not-allowed; }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <div class="info-bar">
            <h1>Náborový formulář</h1>
            <div id="attempts-badge" style="color: var(--warning-yellow); font-weight: 700;">Načítání pokusů...</div>
        </div>

        <form id="applyForm">
            <div class="input-group">
                <label>STEAM HEX ID</label>
                <input type="text" id="q_hex" placeholder="např. 11000010a2b3c4d" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <label>JMÉNO POSTAVY (IC)</label>
                    <input type="text" id="q_name" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label>DATUM NAROZENÍ POSTAVY</label>
                    <input type="date" id="q_dob" required>
                </div>
            </div>

            <div class="input-group">
                <label>PŘÍBĚH POSTAVY (MIN. 100 SLOV)</label>
                <textarea id="q_story" rows="8" placeholder="Odkud vaše postava pochází? Jaké má cíle?..." required></textarea>
            </div>

            <div class="input-group">
                <label>CO JE TO FEAR RP? (VYSVĚTLI A UVEĎ PŘÍKLAD)</label>
                <textarea id="q_fear" rows="4" required></textarea>
            </div>

            <div class="input-group">
                <label>CO JE TO METAGAMING? (VYSVĚTLI A UVEĎ PŘÍKLAD)</label>
                <textarea id="q_meta" rows="4" required></textarea>
            </div>

            <button type="submit" id="submit-btn" class="btn-submit">ODESLAT PŘIHLÁŠKU</button>
            <a href="/" class="back-link">Zpět na hlavní panel</a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase konfigurace (stejná jako v index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            messagingSenderId: "264321137651",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Kontrola přihlášení a pokusů hned po načtení
        let currentUser = JSON.parse(localStorage.getItem('discord_user'));

        if (!currentUser) {
            window.location.href = "/"; // Není přihlášen? Šup zpátky.
        }

        async function checkStatus() {
            const userRef = doc(db, "users", currentUser.discordId);
            const snap = await getDoc(userRef);
            
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('attempts-badge').innerText = `Zbývající pokusy: ${data.attemptsLeft}/3`;
                
                if (data.attemptsLeft <= 0) {
                    alert("Už jsi vyčerpal všechny pokusy!");
                    window.location.href = "/";
                }
                if (data.wlStatus === "pending") {
                    alert("Tvoje přihláška se už zpracovává.");
                    window.location.href = "/";
                }
            }
        }
        checkStatus();

        // Odeslání formuláře
        document.getElementById('applyForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "ODESÍLÁM...";

            try {
                // 1. Získání aktuálních dat uživatele (kvůli počtu pokusů)
                const userRef = doc(db, "users", currentUser.discordId);
                const userSnap = await getDoc(userRef);
                const attempts = userSnap.data().attemptsLeft;

                // 2. Uložení přihlášky do kolekce 'applications'
                await setDoc(doc(db, "applications", currentUser.discordId), {
                    discordId: currentUser.discordId,
                    username: currentUser.username,
                    hex: document.getElementById('q_hex').value,
                    rpName: document.getElementById('q_name').value,
                    dob: document.getElementById('q_dob').value,
                    story: document.getElementById('q_story').value,
                    fearRP: document.getElementById('q_fear').value,
                    metaGaming: document.getElementById('q_meta').value,
                    submittedAt: serverTimestamp(),
                    status: "pending"
                });

                // 3. Aktualizace uživatele (Status na 'pending', snížení pokusů)
                await setDoc(userRef, {
                    wlStatus: "pending",
                    attemptsLeft: attempts - 1,
                    lastAttempt: new Date().toISOString()
                }, { merge: true });

                alert("Přihláška odeslána! Nyní vyčkej na vyjádření.");
                window.location.href = "/";

            } catch (err) {
                console.error(err);
                alert("Něco se pokazilo při odesílání.");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
