<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Nábor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; }
        
        body { 
            margin: 0; padding: 40px 10px; font-family: 'Rajdhani', sans-serif; color: white;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('prihlaskapozadi.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .form-container { 
            width: 100%; max-width: 900px; background: rgba(10,10,10,0.9); 
            padding: 40px 30px; border-radius: 30px; border: 1px solid var(--primary);
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.2); backdrop-filter: blur(15px);
            box-sizing: border-box;
        }

        h1 { text-align: center; color: var(--primary); text-transform: uppercase; letter-spacing: 5px; margin-bottom: 40px; font-size: 2rem; }
        
        .input-group { margin-bottom: 30px; }

        /* OPRAVA: Label se nyní správně zalamuje a není omezen na jednořádkový uppercase */
        label { 
            display: block; 
            margin-bottom: 12px; 
            font-weight: bold; 
            color: var(--secondary); 
            text-transform: uppercase; 
            font-size: 1rem; 
            line-height: 1.4; /* Přidán rozestup řádků pro čitelnost */
            word-wrap: break-word; /* Zalamování dlouhých slov */
        }
        
        input, textarea { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #333; 
            padding: 15px; border-radius: 12px; color: white; font-family: 'Rajdhani';
            box-sizing: border-box; font-size: 1.1rem; transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--primary); outline: none; background: rgba(255,255,255,0.1); }
        
        .btn-submit { 
            width: 100%; padding: 20px; background: var(--primary); border: none; 
            border-radius: 12px; color: white; font-weight: bold; font-size: 1.4rem;
            cursor: pointer; text-transform: uppercase; margin-top: 20px; transition: 0.3s;
        }

        .btn-submit:hover { transform: scale(1.02); box-shadow: 0 0 25px var(--primary); }
        .btn-submit:disabled { background: #555; cursor: not-allowed; transform: none; }

        .btn-back { color: white; text-decoration: none; opacity: 0.6; font-weight: bold; margin-bottom: 20px; display: inline-block; transition: 0.3s; }
        .btn-back:hover { opacity: 1; color: var(--secondary); }

        /* Responzivita pro menší telefony */
        @media (max-width: 600px) {
            .form-container { padding: 25px 20px; }
            h1 { font-size: 1.5rem; }
            label { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <a href="index.html" class="btn-back">← ZPĚT NA DASHBOARD</a>
        <h1>Náborový Panel</h1>
        
        <form id="wl-form">
            <div class="input-group">
                <label>1. STEAM HEX ID</label>
                <input type="text" id="steamHex" placeholder="steam:1100001..." required>
            </div>
            <div class="input-group">
                <label>2. LORE POSTAVY (Min. 100 slov)</label>
                <textarea id="lore" rows="8" placeholder="Příběh tvé postavy..." required></textarea>
            </div>
            <div class="input-group">
                <label>3. CO JE TO FEAR RP? (Popište vlastními slovy)</label>
                <textarea id="fear" rows="3" required></textarea>
            </div>
            <div class="input-group">
                <label>4. CO JE TO METAGAMING? (Uveďte i příklad)</label>
                <textarea id="meta" rows="3" required></textarea>
            </div>
            <div class="input-group">
                <label>5. PO TRANSPORTU SCRIPTEM (MÍSTNÍ EMS) DO NEMOCNICE – CO SI POSTAVA PAMATUJE A JAK SE CHOVÁ?</label>
                <textarea id="ems" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <label>6. JAKÝM STYLEM VYPLŇUJEME KARTOTÉKU V MD/PD?</label>
                <textarea id="kartoteka" rows="2" required></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Odeslat žádost</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const user = JSON.parse(localStorage.getItem('discord_user'));
        if(!user) location.href = 'index.html';

        document.getElementById('wl-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.innerText = "ODESÍLÁM...";

            try {
                const userDoc = await getDoc(doc(db, "users", user.discordId));
                const attempts = userDoc.data()?.attempts ?? 3;

                await setDoc(doc(db, "zadosti", user.discordId), {
                    discordId: user.discordId, discordTag: user.username, avatar: user.avatar,
                    steamHex: document.getElementById('steamHex').value,
                    lore: document.getElementById('lore').value,
                    fear: document.getElementById('fear').value,
                    meta: document.getElementById('meta').value,
                    ems: document.getElementById('ems').value,
                    kartoteka: document.getElementById('kartoteka').value,
                    attemptNumber: (4 - attempts),
                    submittedAt: serverTimestamp()
                });

                await updateDoc(doc(db, "users", user.discordId), { wlStatus: "v řešení", attempts: attempts - 1 });
                alert("Žádost odeslána!");
                location.href = 'index.html';
            } catch (err) { 
                alert("Chyba: " + err.message); 
                btn.disabled = false; btn.innerText = "ODESLAT ŽÁDOST"; 
            }
        };
    </script>
</body>
</html>
