<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Nábor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; }
        body { 
            margin: 0; padding: 40px 20px; font-family: 'Rajdhani', sans-serif; color: white;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.95)), url('pozadicko.jpg') no-repeat center center fixed; background-size: cover;
        }
        .form-container { max-width: 800px; margin: 0 auto; background: rgba(10,10,10,0.9); padding: 40px; border-radius: 20px; border: 1px solid var(--primary); }
        h1 { text-align: center; color: var(--primary); letter-spacing: 5px; text-transform: uppercase; }
        .input-group { margin-bottom: 25px; }
        label { display: block; color: var(--secondary); margin-bottom: 10px; font-weight: bold; text-transform: uppercase; font-size: 0.85rem; }
        input, textarea { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid #333; padding: 15px; border-radius: 10px; color: white; font-family: 'Rajdhani'; box-sizing: border-box; }
        textarea { height: 100px; resize: none; }
        .submit-btn { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
        .back-link { color: gray; text-decoration: none; font-size: 0.9rem; margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="index.html" class="back-link">← ZPĚT NA DASHBOARD</a>
        <h1>NÁBOROVÝ PANEL</h1>
        <form id="wl-form">
            <div class="input-group">
                <label>1. STEAM HEX ID</label>
                <input type="text" id="steamHex" placeholder="steam:1100001..." required>
            </div>
            <div class="input-group">
                <label>2. LORE POSTAVY (MIN. 100 SLOV)</label>
                <textarea id="lore" required></textarea>
                <div id="lore-count" style="text-align:right; font-size:0.8rem; color:gray;">Slov: 0 / 100</div>
            </div>
            <div class="input-group">
                <label>3. CO JE TO FEAR RP?</label>
                <textarea id="fear" required></textarea>
            </div>
            <div class="input-group">
                <label>4. CO JE TO METAGAMING?</label>
                <textarea id="meta" required></textarea>
            </div>
            <div class="input-group">
                <label>5. PO TRANSPORTU SCRIPTEM (MÍSTNÍ EMS)...</label>
                <textarea id="ems" placeholder="Jak se postava cítí a co si pamatuje?" required></textarea>
            </div>
            <button type="submit" class="submit-btn">ODESLAT PŘIHLÁŠKU</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const loreInput = document.getElementById('lore');
        loreInput.oninput = () => {
            const count = loreInput.value.trim().split(/\s+/).filter(w => w).length;
            document.getElementById('lore-count').innerText = `Slov: ${count} / 100`;
            document.getElementById('lore-count').style.color = count >= 100 ? '#22ff22' : '#ff4444';
        };

        document.getElementById('wl-form').onsubmit = async (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('user'));
            const count = loreInput.value.trim().split(/\s+/).filter(w => w).length;
            if(count < 100) return alert("Lore musí mít aspoň 100 slov!");

            await addDoc(collection(db, "zadosti"), {
                discordId: user.id,
                discordTag: user.username,
                avatar: `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`,
                steamHex: document.getElementById('steamHex').value,
                lore: document.getElementById('lore').value,
                fear: document.getElementById('fear').value,
                meta: document.getElementById('meta').value,
                ems: document.getElementById('ems').value,
                date: new Date()
            });
            alert("Odesláno!");
            location.href = 'index.html';
        };
    </script>
</body>
</html>
