<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Přihláška</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe; /* Fialová z loga */
            --secondary-neon: #00f2ff; /* Modrá z loga */
            --warning-yellow: #ffcc00;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Tvoje specifické pozadí pro přihlášku */
            background: linear-gradient(rgba(5, 5, 5, 0.8), rgba(5, 5, 5, 0.95)), url('prihlaskapozadi.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        .container {
            width: 95%; max-width: 850px; padding: 40px; margin: 40px 0;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(15px);
            border: 2px solid var(--primary-neon);
            border-radius: 30px; box-shadow: 0 0 50px rgba(188, 19, 254, 0.15);
        }

        h1 { color: var(--primary-neon); letter-spacing: 5px; text-transform: uppercase; margin-top: 0; text-shadow: 0 0 15px rgba(188, 19, 254, 0.5); }
        .info-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }

        .input-group { margin-bottom: 25px; }
        label { display: block; color: var(--secondary-neon); margin-bottom: 10px; font-weight: 700; letter-spacing: 1px; font-size: 0.9rem; }

        input, textarea {
            width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px; color: white; font-family: 'Rajdhani'; font-size: 1rem;
            box-sizing: border-box; transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--primary-neon); outline: none; background: rgba(188, 19, 254, 0.05); box-shadow: 0 0 15px rgba(188, 19, 254, 0.2); }

        .btn-submit {
            background: var(--primary-neon); color: white; border: none; width: 100%;
            padding: 20px; border-radius: 12px; font-weight: 700; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s; letter-spacing: 3px;
        }

        .btn-submit:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(188, 19, 254, 0.6); }
        .btn-submit:disabled { background: #444; cursor: not-allowed; }

        .back-link { display: block; text-align: center; margin-top: 25px; color: #777; text-decoration: none; font-weight: 700; transition: 0.3s; }
        .back-link:hover { color: var(--secondary-neon); }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <div class="info-bar">
            <h1>NÁBOROVÝ PANEL</h1>
            <div id="attempts-badge" style="color: var(--warning-yellow); font-weight: 700; background: rgba(255, 204, 0, 0.1); padding: 5px 15px; border-radius: 20px;">Načítání...</div>
        </div>

        <form id="applyForm">
            <div class="input-group">
                <label>STEAM HEX ID</label>
                <input type="text" id="q_hex" placeholder="např. 11000010a2b3c4d" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <label>JMÉNO POSTAVY (IC)</label>
                    <input type="text" id="q_name" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label>DATUM NAROZENÍ POSTAVY</label>
                    <input type="date" id="q_dob" required>
                </div>
            </div>

            <div class="input-group">
                <label>PŘÍBĚH POSTAVY (MIN. 100 SLOV)</label>
                <textarea id="q_story" rows="8" placeholder="Popište minulost a motivace vaší postavy..." required></textarea>
            </div>

            <div class="input-group">
                <label>CO JE TO FEAR RP? (VYSVĚTLI A UVEĎ PŘÍKLAD)</label>
                <textarea id="q_fear" rows="4" required></textarea>
            </div>

            <div class="input-group">
                <label>CO JE TO METAGAMING? (VYSVĚTLI A UVEĎ PŘÍKLAD)</label>
                <textarea id="q_meta" rows="4" required></textarea>
            </div>

            <button type="submit" id="submit-btn" class="btn-submit">ODESLAT FORMULÁŘ</button>
            <a href="/" class="back-link">ZRUŠIT A VRÁTIT SE</a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            messagingSenderId: "264321137651",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = JSON.parse(localStorage.getItem('discord_user'));
        if (!currentUser) window.location.href = "/";

        async function checkStatus() {
            const userRef = doc(db, "users", currentUser.discordId);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('attempts-badge').innerText = `Pokusy: ${data.attemptsLeft}/3`;
                if (data.attemptsLeft <= 0 || data.wlStatus === "pending" || data.wlStatus === "approved") {
                    window.location.href = "/";
                }
            }
        }
        checkStatus();

        document.getElementById('applyForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "ODESÍLÁNÍ...";

            try {
                const userRef = doc(db, "users", currentUser.discordId);
                const userSnap = await getDoc(userRef);
                const attempts = userSnap.data().attemptsLeft;

                await setDoc(doc(db, "applications", currentUser.discordId), {
                    discordId: currentUser.discordId,
                    username: currentUser.username,
                    hex: document.getElementById('q_hex').value,
                    rpName: document.getElementById('q_name').value,
                    dob: document.getElementById('q_dob').value,
                    story: document.getElementById('q_story').value,
                    fearRP: document.getElementById('q_fear').value,
                    metaGaming: document.getElementById('q_meta').value,
                    submittedAt: serverTimestamp(),
                    status: "pending"
                });

                await setDoc(userRef, {
                    wlStatus: "pending",
                    attemptsLeft: attempts - 1,
                    lastAttempt: new Date().toISOString()
                }, { merge: true });

                alert("Přihláška byla úspěšně odeslána!");
                window.location.href = "/";
            } catch (err) {
                console.error(err);
                alert("Chyba při odesílání.");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
