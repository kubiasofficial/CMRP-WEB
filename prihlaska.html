<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CMRP | N√°bor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; }
        body { margin: 0; padding: 40px 20px; font-family: 'Rajdhani', sans-serif; color: white; background: #0a0a0a; }
        .form-container { max-width: 800px; margin: 0 auto; background: rgba(20,20,20,0.9); padding: 40px; border-radius: 20px; border: 1px solid var(--primary); }
        label { display: block; color: var(--secondary); margin: 20px 0 10px; text-transform: uppercase; font-size: 0.8rem; }
        input, textarea { width: 100%; background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; color: white; font-family: 'Rajdhani'; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 20px; background: var(--primary); border: none; color: white; font-weight: bold; margin-top: 30px; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align:center; color:var(--primary);">N√ÅBOROV√ù PANEL</h1>
        <form id="wl-form">
            <label>1. STEAM HEX ID</label><input type="text" id="steamHex" required>
            <label>2. LORE (MIN 100 SLOV)</label><textarea id="lore" required></textarea>
            <div id="lore-count" style="text-align:right; font-size:0.8rem; color:red;">Slov: 0 / 100</div>
            <label>3. FEAR RP</label><textarea id="fear" required></textarea>
            <label>4. METAGAMING</label><textarea id="meta" required></textarea>
            <label>5. EMS SITUACE</label><textarea id="ems" required></textarea>
            <button type="submit" class="submit-btn">ODESLAT P≈òIHL√Å≈†KU</button>
        </form>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        const loreArea = document.getElementById('lore');
        loreArea.oninput = () => {
            const count = loreArea.value.trim().split(/\s+/).filter(w => w).length;
            document.getElementById('lore-count').innerText = `Slov: ${count} / 100`;
            document.getElementById('lore-count').style.color = count >= 100 ? 'lime' : 'red';
        };

        document.getElementById('wl-form').onsubmit = async (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('user'));
            const count = loreArea.value.trim().split(/\s+/).filter(w => w).length;
            if(count < 100) return alert("Lore mus√≠ m√≠t 100+ slov!");

            const q = query(collection(db, "history"), where("uid", "==", user.id));
            const snap = await getDocs(q);
            const pokus = snap.size + 1;

            const data = { 
                discordId: user.id, 
                discordTag: user.username, 
                steamHex: document.getElementById('steamHex').value, 
                lore: loreArea.value, 
                fear: document.getElementById('fear').value, 
                meta: document.getElementById('meta').value, 
                ems: document.getElementById('ems').value, 
                pokus: pokus, 
                avatar: `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` 
            };
            
            await addDoc(collection(db, "zadosti"), data);

            // WEBHOOK PRO NOVOU ≈Ω√ÅDOST
            await fetch("https://discord.com/api/webhooks/1476489267675926560/5YCc3XdSBBysToUuIZ-8iatR74sTUHOunQH7XPCk4iK1m7DR7CMpP0d8Z_SDI_7XvROf", {
                method: "POST", headers: {"Content-Type":"application/json"},
                body: JSON.stringify({ embeds: [{ title: "üì© P≈ô√≠choz√≠ p≈ôihl√°ƒçka", color: 12325886, thumbnail: {url: data.avatar}, fields: [
                    {name: "Discord Nick", value: data.discordTag, inline: true},
                    {name: "Discord ID", value: data.discordId, inline: true},
                    {name: "Pokus", value: pokus.toString() + ".", inline: true}
                ], timestamp: new Date() }]})
            });
            alert("Odesl√°no!"); location.href='index.html';
        };
    </script>
</body>
</html>
