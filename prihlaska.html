<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Nábor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; }
        body { 
            margin: 0; padding: 40px 20px; font-family: 'Rajdhani', sans-serif; color: white;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('pozadi_nabor.jpg') no-repeat center center fixed; background-size: cover;
        }
        .form-container { max-width: 800px; margin: 0 auto; background: rgba(15,15,15,0.9); padding: 40px; border-radius: 20px; border: 1px solid var(--primary); }
        h1 { text-align: center; color: var(--primary); letter-spacing: 5px; margin-bottom: 40px; }
        .input-group { margin-bottom: 25px; }
        label { display: block; color: var(--secondary); margin-bottom: 10px; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        input, textarea { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #444; padding: 15px; border-radius: 10px; color: white; font-family: 'Rajdhani'; box-sizing: border-box; }
        textarea { height: 150px; resize: none; }
        .word-count { text-align: right; font-size: 0.8rem; margin-top: 5px; color: gray; }
        .submit-btn { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 1.1rem; transition: 0.3s; margin-top: 20px; }
        .submit-btn:hover { background: #9c10d4; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="index.html" style="color:gray; text-decoration:none;">← ZPĚT NA DASHBOARD</a>
        <h1>NÁBOROVÝ PANEL</h1>
        <form id="wl-form">
            <div class="input-group">
                <label>1. STEAM HEX ID</label>
                <input type="text" id="steamHex" placeholder="steam:1100001..." required>
            </div>
            <div class="input-group">
                <label>2. LORE POSTAVY (MIN. 100 SLOV)</label>
                <textarea id="lore" placeholder="Příběh tvé postavy..." required></textarea>
                <div class="word-count" id="lore-count">Slov: 0 / 100</div>
            </div>
            <div class="input-group">
                <label>3. CO JE TO FEAR RP? (POPIŠTE VLASTNÍMI SLOVY)</label>
                <textarea id="fear" required></textarea>
            </div>
            <div class="input-group">
                <label>4. CO JE TO METAGAMING? (UVEĎTE I PŘÍKLAD)</label>
                <textarea id="meta" required></textarea>
            </div>
            <button type="submit" class="submit-btn">ODESLAT PŘIHLÁŠKU</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const loreText = document.getElementById('lore');
        loreText.addEventListener('input', () => {
            const words = loreText.value.trim().split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById('lore-count').innerText = `Slov: ${words} / 100`;
            document.getElementById('lore-count').style.color = words >= 100 ? '#22ff22' : 'gray';
        });

        document.getElementById('wl-form').onsubmit = async (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('user'));
            const words = loreText.value.trim().split(/\s+/).filter(w => w.length > 0).length;
            if(words < 100) return alert("Lore musí mít alespoň 100 slov!");

            await addDoc(collection(db, "zadosti"), {
                discordId: user.id,
                discordTag: user.username,
                avatar: `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`,
                steamHex: document.getElementById('steamHex').value,
                lore: document.getElementById('lore').value,
                fear: document.getElementById('fear').value,
                meta: document.getElementById('meta').value,
                date: new Date()
            });
            alert("Přihláška odeslána!");
            location.href = 'index.html';
        };
    </script>
</body>
</html>
