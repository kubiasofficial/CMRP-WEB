<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Přihláška</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe; 
            --secondary-neon: #00f2ff;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            background-color: #000; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        .background {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.75)), url('prihlaskapozadi.jpg');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            z-index: -1;
        }

        .container {
            width: 90%; max-width: 500px; padding: 40px;
            background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(20px);
            border: 2px solid var(--primary-neon); border-radius: 30px; 
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.3);
            position: relative;
            transform: translateY(100vh);
            animation: slideIn 0.8s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideIn { to { transform: translateY(0); } }

        .btn-back {
            position: absolute; top: 20px; right: 20px;
            color: var(--secondary-neon); text-decoration: none;
            font-weight: 700; border: 1px solid var(--secondary-neon);
            padding: 5px 15px; border-radius: 10px; transition: 0.3s;
        }
        .btn-back:hover { background: var(--secondary-neon); color: black; }

        h1 { color: var(--primary-neon); text-transform: uppercase; text-align: center; margin-bottom: 30px; }
        label { display: block; color: var(--secondary-neon); margin-bottom: 5px; font-weight: 700; }
        
        input {
            width: 100%; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.15);
            padding: 14px; border-radius: 12px; color: white; margin-bottom: 25px; box-sizing: border-box;
            font-family: 'Rajdhani';
        }

        .btn-submit {
            background: var(--primary-neon); color: white; border: none; width: 100%;
            padding: 18px; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <a href="index.html" class="btn-back">← ZPĚT</a>
        <h1>NÁBOROVÝ PANEL</h1>
        <form id="applyForm">
            <label>STEAM HEX ID</label>
            <input type="text" id="q_hex" placeholder="např. 1100001..." required>
            <label>JMÉNO POSTAVY (IC)</label>
            <input type="text" id="q_name" placeholder="John Doe" required>
            <button type="submit" class="btn-submit">ODESLAT PŘIHLÁŠKU</button>
        </form>
    </div>
</body>
</html>
