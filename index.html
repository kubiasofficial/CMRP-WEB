<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Syst√©m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe; 
            --secondary-neon: #00f2ff; 
            --warning-yellow: #ffcc00;
            --discord-color: #5865F2;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: white; background-color: #000;
            overflow: hidden; /* Zabr√°n√≠ scrollov√°n√≠ p≈ôi animaci */
        }

        /* OPRAVA POZAD√ç */
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* D≈Øle≈æit√©: cesta k obr√°zku a tmav√Ω filtr */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.85)), url('pozadicko.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            z-index: -2;
            transition: transform 1s ease-in-out;
        }

        /* ANIMACE P≈òI ODCHODU */
        .fade-out { opacity: 0 !important; transform: scale(1.1); transition: 0.8s ease-in-out; }
        .slide-left { transform: translateX(-150%) rotate(-10deg) !important; opacity: 0 !important; }
        .slide-right { transform: translateX(150%) rotate(10deg) !important; opacity: 0 !important; }
        .slide-up { transform: translateY(-150%) !important; opacity: 0 !important; }

        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            transition: 0.5s;
        }

        .login-box {
            background: rgba(188, 19, 254, 0.05); border: 2px solid var(--primary-neon);
            padding: 50px; border-radius: 40px; text-align: center;
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.2);
        }

        .discord-btn {
            display: inline-flex; align-items: center; gap: 12px;
            background-color: var(--discord-color); color: white;
            text-decoration: none; padding: 18px 40px; border-radius: 15px;
            font-weight: 700; transition: 0.3s; margin-top: 25px;
        }

        #gateway {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; 
            visibility: hidden; opacity: 0; transition: 1s ease;
        }

        .logged-in #login-overlay { opacity: 0; visibility: hidden; pointer-events: none; }
        .logged-in #gateway { visibility: visible; opacity: 1; }

        #user-profile { transition: 0.8s ease-in-out; }
        #user-avatar {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid var(--primary-neon); box-shadow: 0 0 30px rgba(188, 19, 254, 0.6);
            margin-bottom: 15px; object-fit: cover;
        }

        .card-container { display: flex; gap: 30px; margin-top: 20px; transition: 0.8s ease-in-out; }

        .card {
            background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            padding: 40px 20px; width: 220px; text-align: center;
            cursor: pointer; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.applicant { border-bottom: 5px solid var(--secondary-neon); }
        .card.status { border-bottom: 5px solid var(--warning-yellow); cursor: default; }
        .card.admin { border-bottom: 5px solid var(--primary-neon); display: none; }
        
        .card:hover:not(.status) { transform: translateY(-15px) scale(1.05); background: rgba(188, 19, 254, 0.15); border-color: var(--primary-neon); }

        .status-text { font-size: 1.2rem; font-weight: 700; margin-top: 10px; letter-spacing: 1px; }
        .status-none { color: #888; }
        .status-pending { color: var(--warning-yellow); text-shadow: 0 0 10px rgba(255,204,0,0.4); }

        .logout-link { margin-top: 40px; color: rgba(255,255,255,0.3); cursor: pointer; transition: 0.3s; }
        .logout-link:hover { color: var(--primary-neon); }
    </style>
</head>
<body>
    <div class="background" id="bg-img"></div>
    
    <div id="login-overlay">
        <div class="login-box">
            <img src="cmrp.png" alt="Logo" style="width: 250px; margin-bottom: 20px;">
            <h2 style="letter-spacing: 5px; color: var(--primary-neon); margin: 0;">SYST√âM</h2>
            <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" class="discord-btn">P≈òIHL√ÅSIT P≈òES DISCORD</a>
        </div>
    </div>

    <div id="gateway">
        <div id="user-profile" style="display:none; flex-direction:column; align-items:center; margin-bottom: 30px;">
            <img id="user-avatar" src="" alt="Avatar">
            <h1 id="user-name" style="margin:0; color:var(--primary-neon); font-size:3.5rem; text-transform:uppercase; text-shadow: 0 0 25px rgba(188,19,254,0.5);">HR√Åƒå</h1>
            <p id="user-id-display" style="color: rgba(255,255,255,0.1); font-size: 0.7rem;"></p>
        </div>

        <div class="card-container" id="cards">
            <div id="btn-apply" class="card applicant">
                <div style="font-size: 45px; margin-bottom: 10px;">üìÑ</div>
                <h3 style="margin:0;">P≈òIHL√Å≈†KA</h3>
                <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">N√°bor do komunity</p>
            </div>
            
            <div id="card-status" class="card status">
                <div style="font-size: 45px; margin-bottom: 10px;">üõ°Ô∏è</div>
                <h3 style="margin:0;">STAV WL</h3>
                <div id="wl-status-label" class="status-text">NAƒå√çT√ÅN√ç...</div>
                <p id="wl-info" style="font-size: 0.7rem; color: #666; margin-top: 5px;"></p>
            </div>

            <div id="btn-admin" class="card admin">
                <div style="font-size: 45px; margin-bottom: 10px;">üëî</div>
                <h3 style="margin:0;">WL ADDER</h3>
                <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">Spr√°va syst√©mu</p>
            </div>
        </div>
        <div class="logout-link" id="logout-btn" onclick="logout()">ODHL√ÅSIT SE</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            messagingSenderId: "264321137651",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const savedUser = localStorage.getItem('discord_user');

            if (savedUser) {
                const user = JSON.parse(savedUser);
                renderUserUI(user);
                await checkAndCreateUser(user);
                setupRealtimeUpdates(user.discordId);
            } else if (code) {
                document.body.classList.add('logged-in');
                try {
                    const response = await fetch(`/api/auth?code=${code}`);
                    const data = await response.json();
                    if (data.id) {
                        const user = { discordId: data.id, username: data.username, avatar: `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png` };
                        localStorage.setItem('discord_user', JSON.stringify(user));
                        renderUserUI(user);
                        await checkAndCreateUser(user);
                        setupRealtimeUpdates(user.discordId);
                    }
                } catch (err) { console.error(err); }
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };

        async function checkAndCreateUser(user) {
            const userRef = doc(db, "users", user.discordId);
            const snap = await getDoc(userRef);
            if (!snap.exists()) {
                await setDoc(userRef, { discordId: user.discordId, username: user.username, avatar: user.avatar, wlStatus: "none", attemptsLeft: 3, role: "user" });
            }
        }

        function setupRealtimeUpdates(userId) {
            onSnapshot(doc(db, "users", userId), (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const label = document.getElementById('wl-status-label');
                    const info = document.getElementById('wl-info');
                    
                    label.innerText = data.wlStatus === "none" ? "NEZA≈Ω√ÅD√ÅNO" : data.wlStatus.toUpperCase();
                    label.className = `status-text status-${data.wlStatus}`;
                    info.innerText = `Zb√Ωvaj√≠c√≠ pokusy: ${data.attemptsLeft}/3`;
                    
                    document.getElementById('btn-admin').style.display = (data.role === "admin") ? "block" : "none";
                }
            });
        }

        function renderUserUI(user) {
            document.body.classList.add('logged-in');
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-name').innerText = user.username;
            document.getElementById('user-avatar').src = user.avatar;
            document.getElementById('user-id-display').innerText = `ID: ${user.discordId}`;
        }

        // ANIMOVAN√ù P≈òECHOD NA P≈òIHL√Å≈†KU
        document.getElementById('btn-apply').onclick = function() {
            // P≈ôid√°n√≠ animac√≠ prvk≈Øm
            document.getElementById('user-profile').classList.add('slide-up');
            document.getElementById('btn-apply').classList.add('slide-left');
            document.getElementById('btn-admin').classList.add('slide-right');
            document.getElementById('card-status').classList.add('fade-out');
            document.getElementById('logout-btn').classList.add('fade-out');
            document.getElementById('bg-img').style.transform = "scale(1.2)";

            // P≈ôesmƒõrov√°n√≠ po dokonƒçen√≠ animace
            setTimeout(() => {
                window.location.href = "prihlaska.html";
            }, 700);
        };

        window.logout = () => { localStorage.removeItem('discord_user'); window.location.href = "/"; };
    </script>
</body>
</html>
