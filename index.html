        .card.admin { transform: rotateY(-15deg); border-bottom: 5px solid var(--primary-neon); }

        .logged-in #login-overlay { opacity: 0; visibility: hidden; pointer-events: none; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logout-btn {

            color: rgba(255,255,255,0.5); padding: 8px 20px; border-radius: 8px; cursor: pointer;

    </style>
