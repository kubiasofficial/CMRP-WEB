<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Syst√©m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe; 
            --secondary-neon: #00f2ff; 
            --warning-yellow: #ffcc00;
            --success-green: #22ff22;
            --error-red: #ff2222;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif; color: white;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('pozadicko.jpg') no-repeat center center fixed;
            background-size: cover; overflow-x: hidden;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .logged-in #login-overlay { display: none; }

        .login-box { text-align: center; }
        .discord-btn {
            display: inline-block; background: #5865F2; color: white;
            padding: 15px 30px; border-radius: 12px; text-decoration: none;
            font-weight: bold; margin-top: 20px; transition: 0.3s;
        }

        /* Dashboard */
        #gateway { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .logged-in #gateway { display: flex; }

        .card-container { display: flex; gap: 30px; margin-top: 20px; }
        .card {
            background: rgba(15, 15, 15, 0.8); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px; padding: 40px 20px; width: 220px; text-align: center; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { transform: translateY(-10px); border-color: var(--primary-neon); cursor: pointer; }
        .card.status { border-bottom: 5px solid var(--warning-yellow); cursor: default; }

        #wl-label { color: var(--warning-yellow); font-weight: 700; margin-top: 10px; font-size: 1.2rem; }
        .attempts-sub { font-size: 0.8rem; opacity: 0.6; display: block; margin-top: 5px; }

        #user-avatar { width: 120px; border-radius: 50%; border: 3px solid var(--primary-neon); margin-bottom: 10px; }

        /* Animace pro notifikaci */
        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification {
            position: fixed; top: 20px; right: 20px; 
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 15px; z-index: 10000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.5s ease-out forwards;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <img src="cmrp.png" style="width: 200px; margin-bottom: 20px;">
            <br>
            <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" class="discord-btn">P≈òIHL√ÅSIT P≈òES DISCORD</a>
        </div>
    </div>

    <div id="gateway">
        <img id="user-avatar" src="">
        <h1 id="user-name" style="color:var(--primary-neon); font-size:3.5rem; text-transform:uppercase; margin: 0;">HR√Åƒå</h1>

        <div class="card-container">
            <div onclick="location.href='prihlaska.html'" class="card" style="border-bottom: 5px solid var(--secondary-neon);">
                <div style="font-size: 45px;">üìÑ</div>
                <h3>P≈òIHL√Å≈†KA</h3>
            </div>
            
            <div class="card status" id="status-card">
                <div style="font-size: 45px;">üõ°Ô∏è</div>
                <h3>STAV WL</h3>
                <div id="wl-label">
                    <span id="status-text">NAƒå√çT√ÅN√ç...</span>
                    <span id="attempts-text" class="attempts-sub">Pokusy: -/-</span>
                </div>
            </div>

            <div id="btn-admin" onclick="location.href='admin.html'" class="card" style="border-bottom: 5px solid var(--primary-neon); display: none;">
                <div style="font-size: 45px;">üëî</div>
                <h3>WL ADDER</h3>
            </div>
        </div>

        <div onclick="logout()" style="margin-top: 40px; color: rgba(255,255,255,0.3); cursor: pointer;">ODHL√ÅSIT SE</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let lastKnownStatus = null;

        function showNotification(title, text, color) {
            const notifyDiv = document.createElement('div');
            notifyDiv.className = 'notification';
            notifyDiv.style.borderLeft = `5px solid ${color}`;
            notifyDiv.innerHTML = `<h3 style="margin:0; color:${color}">${title}</h3><p style="margin:10px 0 0 0; font-size:0.9rem">${text}</p>`;
            document.body.appendChild(notifyDiv);
            
            setTimeout(() => {
                notifyDiv.style.opacity = "0";
                setTimeout(() => notifyDiv.remove(), 500);
            }, 8000);
        }

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const savedUser = localStorage.getItem('discord_user');

            if (code) {
                try {
                    const res = await fetch(`/api/auth?code=${code}`);
                    const data = await res.json();
                    if (data.id) {
                        localStorage.setItem('discord_user', JSON.stringify({
                            discordId: data.id, 
                            username: data.username, 
                            avatar: `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`
                        }));
                        window.location.replace(window.location.origin);
                    }
                } catch (e) { window.location.replace(window.location.origin); }
                return;
            }

            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.body.classList.add('logged-in');
                document.getElementById('user-name').innerText = user.username;
                document.getElementById('user-avatar').src = user.avatar;

                onSnapshot(doc(db, "users", user.discordId), (ds) => {
                    if (ds.exists()) {
                        const data = ds.data();
                        const currentStatus = data.wlStatus || "none";
                        const attempts = data.attempts !== undefined ? data.attempts : 3;

                        // Aktualizace UI
                        document.getElementById('status-text').innerText = currentStatus.toUpperCase();
                        document.getElementById('attempts-text').innerText = `Zb√Ωvaj√≠c√≠ pokusy: ${attempts}/3`;

                        // Barevn√© odli≈°en√≠ karty statusu
                        const sCard = document.getElementById('status-card');
                        if (currentStatus === "schv√°leno") sCard.style.borderColor = "var(--success-green)";
                        else if (currentStatus === "zam√≠tnuto") sCard.style.borderColor = "var(--error-red)";
                        else sCard.style.borderColor = "var(--warning-yellow)";

                        // Logika notifikace p≈ôi zmƒõnƒõ
                        if (lastKnownStatus && lastKnownStatus !== currentStatus) {
                            if (currentStatus === "schv√°leno") {
                                showNotification("üéâ GRATULUJEME!", "Tvoje ≈æ√°dost byla SCHV√ÅLENA. V√≠tej na CMRP!", "#22ff22");
                            } else if (currentStatus === "zam√≠tnuto") {
                                showNotification("‚ùå LITUJEME", "Tvoje ≈æ√°dost byla ZAM√çTNUTA. D≈Øvod najde≈° u p≈ô√≠≈°t√≠ p≈ôihl√°≈°ky.", "#ff2222");
                            }
                        }
                        lastKnownStatus = currentStatus;

                        if (data.role === "admin") {
                            document.getElementById('btn-admin').style.display = "block";
                        }
                    } else {
                        setDoc(doc(db, "users", user.discordId), { 
                            username: user.username, wlStatus: "none", attempts: 3, role: "user", avatar: user.avatar 
                        });
                    }
                });
            }
        }

        window.logout = () => { localStorage.clear(); window.location.replace(window.location.origin); };
        init();
    </script>
</body>
</html>
