<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; --error: #ff2222; --success: #22ff22; }
        
        body, html { 
            margin: 0; padding: 0; min-height: 100vh; 
            font-family: 'Rajdhani', sans-serif; color: white;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('https://i.imgur.com/your-background-image.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex; align-items: center; justify-content: center;
        }

        #login-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .logged-in #login-overlay { display: none; }

        .dashboard { width: 90%; max-width: 1200px; text-align: center; }

        #user-avatar { width: 110px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 10px; box-shadow: 0 0 20px var(--primary); }
        #user-name { font-size: 3.5rem; margin: 0 0 30px 0; text-transform: uppercase; letter-spacing: 4px; color: white; }

        .card-container { display: flex; gap: 25px; justify-content: center; flex-wrap: wrap; margin-bottom: 40px; }
        .card { 
            background: rgba(15, 15, 15, 0.85); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 25px; padding: 40px 20px; width: 280px; 
            transition: 0.3s; cursor: pointer; backdrop-filter: blur(10px);
        }
        .card:hover { border-color: var(--primary); transform: translateY(-8px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .status-card { border-bottom: 5px solid #ffcc00; cursor: default; }

        .reason-box { background: rgba(255, 34, 34, 0.15); border: 1px solid var(--error); border-radius: 10px; padding: 12px; margin-top: 15px; font-size: 0.9rem; color: #ffbaba; text-align: left; }
        
        .logout-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 30px; border-radius: 10px; cursor: pointer; font-family: 'Rajdhani'; font-weight: bold; transition: 0.3s; }
        .logout-btn:hover { background: var(--error); border-color: var(--error); }

        .btn-discord { background: #5865F2; color: white; padding: 15px 40px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h1 style="color:var(--primary); font-size:4rem; margin-bottom:30px;">CMRP</h1>
        <a class="btn-discord" href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email">P≈òIHL√ÅSIT P≈òES DISCORD</a>
    </div>

    <div id="main-ui" class="dashboard" style="display:none;">
        <img id="user-avatar" src="">
        <h1 id="user-name">HR√Åƒå</h1>

        <div class="card-container">
            <div class="card" id="btn-prihlaska" style="border-bottom: 5px solid var(--secondary);">
                <span style="font-size: 3rem;">üìÑ</span>
                <h3 style="letter-spacing: 2px;">P≈òIHL√Å≈†KA</h3>
                <p style="opacity: 0.6; font-size: 0.8rem;">Odeslat novou ≈æ√°dost o WL</p>
            </div>

            <div class="card status-card" id="status-card">
                <span style="font-size: 3rem;">üõ°Ô∏è</span>
                <h3 style="letter-spacing: 2px;">STAV WL</h3>
                <div id="status-text" style="font-weight:bold; color:#ffcc00; font-size: 1.3rem;">NAƒå√çT√ÅN√ç...</div>
                <div id="attempts-text" style="font-size:0.8rem; opacity:0.7; margin-top: 5px;">Pokusy: -/-</div>
                <div id="reason-area"></div>
            </div>

            <div id="btn-admin" class="card" style="display:none; border-bottom: 5px solid var(--primary);" onclick="location.href='admin.html'">
                <span style="font-size: 3rem;">üëî</span>
                <h3 style="letter-spacing: 2px;">WL ADDER</h3>
                <p style="opacity: 0.6; font-size: 0.8rem;">Administrace ≈æ√°dost√≠</p>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">ODHL√ÅSIT SE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDocs, query, collection, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.logout = () => { localStorage.clear(); window.location.reload(); };

        const savedUser = localStorage.getItem('discord_user');
        if (savedUser) {
            const user = JSON.parse(savedUser);
            document.body.classList.add('logged-in');
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('user-name').innerText = user.username;
            document.getElementById('user-avatar').src = user.avatar;

            onSnapshot(doc(db, "users", user.discordId), async (ds) => {
                if (ds.exists()) {
                    const d = ds.data();
                    const status = d.wlStatus || "none";
                    const att = d.attempts ?? 3;
                    
                    document.getElementById('status-text').innerText = status.toUpperCase();
                    document.getElementById('attempts-text').innerText = `ZB√ùVAJ√çC√ç POKUSY: ${att}/3`;
                    
                    const sCard = document.getElementById('status-card');
                    if(status === "schv√°leno") { sCard.style.borderColor = "var(--success)"; document.getElementById('status-text').style.color = "var(--success)"; }
                    else if(status === "zam√≠tnuto") { sCard.style.borderColor = "var(--error)"; document.getElementById('status-text').style.color = "var(--error)"; }

                    if(d.role === "admin") document.getElementById('btn-admin').style.display = "block";

                    document.getElementById('btn-prihlaska').onclick = () => {
                        if(status === "v ≈ôe≈°en√≠") return alert("≈Ω√°dost se zpracov√°v√°.");
                        if(status === "schv√°leno") return alert("U≈æ WL m√°≈°.");
                        if(att <= 0) return alert("Nem√°≈° pokusy.");
                        location.href = 'prihlaska.html';
                    };

                    if(status === "zam√≠tnuto") {
                        const h = await getDocs(query(collection(db, "history"), where("playerID", "==", user.discordId), orderBy("date", "desc"), limit(1)));
                        if(!h.empty) document.getElementById('reason-area').innerHTML = `<div class="reason-box"><strong>D≈ÆVOD:</strong> ${h.docs[0].data().reason}</div>`;
                    }
                }
            });
        } else {
            const code = new URLSearchParams(window.location.search).get('code');
            if(code) {
                fetch(`/api/auth?code=${code}`).then(r => r.json()).then(data => {
                    localStorage.setItem('discord_user', JSON.stringify({discordId: data.id, username: data.username, avatar: `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`}));
                    window.location.href = "/";
                });
            }
        }
    </script>
</body>
</html>
