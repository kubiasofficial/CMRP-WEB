<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | P콏ihl치코ky</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #00f2ff;
            --secondary-neon: #00ff88;
            --discord-color: #5865F2;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; color: white;
            background-color: #050505;
        }

        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('pozadi.png');
            background-size: cover; background-position: center;
            z-index: -1; transition: transform 1.5s ease, filter 1.5s ease;
        }

        /* DISCORD LOGIN OVERLAY */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            transition: all 0.8s ease;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--primary-neon);
            padding: 50px; border-radius: 30px; text-align: center; max-width: 400px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
        }

        .discord-btn {
            display: inline-flex; align-items: center; gap: 12px;
            background-color: var(--discord-color); color: white;
            text-decoration: none; padding: 18px 30px; border-radius: 15px;
            font-weight: 700; transition: 0.3s; margin-top: 20px;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        .discord-btn:hover { transform: scale(1.05); background-color: #4752c4; }

        /* GATEWAY (ODEM캛EN칗 WEB) */
        #gateway {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; perspective: 1200px;
            visibility: hidden; opacity: 0; transition: opacity 1s ease;
        }

        .card-container { display: flex; gap: 60px; transform-style: preserve-3d; }

        .card {
            background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            padding: 50px 40px; width: 260px; text-align: center;
            cursor: pointer; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card.applicant { transform: rotateY(20deg); border-bottom: 4px solid var(--secondary-neon); }
        .card.admin { transform: rotateY(-20deg); border-bottom: 4px solid var(--primary-neon); }

        .card:hover { transform: rotateY(0deg) translateZ(50px) translateY(-10px); background: rgba(255,255,255,0.12); }

        /* LOGGED IN STATE */
        .logged-in #login-overlay { opacity: 0; visibility: hidden; pointer-events: none; }
        .logged-in #gateway { visibility: visible; opacity: 1; }

        .main-title { font-size: 3.5rem; letter-spacing: 6px; margin-bottom: 60px; text-transform: uppercase; text-shadow: 0 0 20px rgba(0,242,255,0.5); }
    </style>
</head>
<body>

    <div class="background"></div>

    <div id="login-overlay">
        <div class="login-box">
            <img src="cmrp.png" alt="Logo" style="width: 120px; margin-bottom: 20px;">
            <h2 style="color: var(--primary-neon); letter-spacing: 2px;">IDENTIFIKACE</h2>
            <p>Vstup povolen pouze pro ov캩콏en칠 캜leny komunity.</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" class="discord-btn">
                P콎IHL츼SIT P콎ES DISCORD
            </a>
        </div>
    </div>

    <div id="gateway">
        <h1 class="main-title">Community Roleplay</h1>
        <div class="card-container">
            <div class="card applicant">
                <span style="font-size: 60px;">游늯</span>
                <h2>P콎IHL츼KA</h2>
                <p>Sta켿 se sou캜치st칤 p콏칤b캩hu</p>
            </div>
            <div class="card admin">
                <span style="font-size: 60px;">游녮</span>
                <h2>WL ADDER</h2>
                <p>Administrace syst칠mu</p>
            </div>
        </div>
        <button onclick="logout()" style="margin-top: 50px; background:none; border: 1px solid rgba(255,255,255,0.2); color:white; padding: 10px 20px; border-radius: 10px; cursor:pointer;">Odhl치sit se</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Konfigurace Firebase (Tv치 data)
        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            messagingSenderId: "264321137651",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Discord API 칰daje
        const CLIENT_ID = '1475163869092511834';
        const CLIENT_SECRET = 'gq2AOTAhnjocJs5CZJDFZCVRNnzkj7gj';
        const REDIRECT_URI = 'https://cmrp-system.vercel.app/';

        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const savedUser = localStorage.getItem('discord_user');

            if (savedUser) {
                document.body.classList.add('logged-in');
            } 
            else if (code) {
                try {
                    // 1. V칳m캩na k칩du za token (Pozn: V produkci doporu캜eno p콏es backend/Vercel functions)
                    const response = await fetch('https://discord.com/api/oauth2/token', {
                        method: 'POST',
                        body: new URLSearchParams({
                            client_id: CLIENT_ID,
                            client_secret: CLIENT_SECRET,
                            code: code,
                            grant_type: 'authorization_code',
                            redirect_uri: REDIRECT_URI,
                            scope: 'identify email',
                        }),
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                    });

                    const data = await response.json();

                    if (data.access_token) {
                        // 2. Z칤sk치n칤 칰daj콢 o u쬴vateli
                        const userRes = await fetch('https://discord.com/api/users/@me', {
                            headers: { authorization: `Bearer ${data.access_token}` }
                        });
                        const userData = await userRes.json();

                        // 3. Ulo쬰n칤 do Firebase
                        const userProfile = {
                            id: userData.id,
                            username: userData.username,
                            avatar: `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`,
                            email: userData.email,
                            lastLogin: new Date().toISOString()
                        };

                        await setDoc(doc(db, "users", userData.id), userProfile);
                        
                        // 4. Ulo쬰n칤 do prohl칤쬰캜e a odemknut칤
                        localStorage.setItem('discord_user', JSON.stringify(userProfile));
                        document.body.classList.add('logged-in');
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                } catch (err) {
                    console.error("Chyba p콏i p콏ihl치코en칤:", err);
                }
            }
        };

        window.logout = function() {
            localStorage.removeItem('discord_user');
            location.reload();
        }
    </script>
</body>
</html>
