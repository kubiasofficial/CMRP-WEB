<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Systém</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe; 
            --secondary-neon: #00f2ff; 
            --warning-yellow: #ffcc00;
            --discord-color: #5865F2;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: white; background: #000; /* Základní černá, než se načte obr */
            overflow: hidden;
        }

        /* OPRAVA POZADÍ - teď už se neztratí */
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)), url('pozadicko.jpg');
            background-size: cover; background-position: center;
            z-index: -10;
        }

        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }

        .login-box {
            background: rgba(188, 19, 254, 0.05); border: 2px solid var(--primary-neon);
            padding: 50px; border-radius: 40px; text-align: center;
        }

        .discord-btn {
            display: inline-flex; align-items: center; gap: 12px;
            background-color: var(--discord-color); color: white;
            text-decoration: none; padding: 18px 40px; border-radius: 15px;
            font-weight: 700; margin-top: 25px;
        }

        #gateway {
            display: none; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh;
        }

        .logged-in #login-overlay { display: none; }
        .logged-in #gateway { display: flex; }

        #user-avatar {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid var(--primary-neon); margin-bottom: 15px;
        }

        .card-container { display: flex; gap: 30px; margin-top: 20px; }
        .card {
            background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            padding: 40px 20px; width: 220px; text-align: center; transition: 0.4s;
        }
        .card.applicant { border-bottom: 5px solid var(--secondary-neon); }
        .card.status { border-bottom: 5px solid var(--warning-yellow); cursor: default; }
        .card.admin { border-bottom: 5px solid var(--primary-neon); display: none; }

        #wl-label { color: var(--warning-yellow); font-weight: 700; margin-top: 8px; }

        .slide-left { transform: translateX(-150vw) rotate(-15deg); opacity: 0; transition: 0.8s; }
        .slide-right { transform: translateX(150vw) rotate(15deg); opacity: 0; transition: 0.8s; }
        .slide-up { transform: translateY(-120vh); opacity: 0; transition: 0.8s; }

        .logout-link { margin-top: 40px; color: rgba(255,255,255,0.3); cursor: pointer; }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div id="login-overlay">
        <div class="login-box">
            <img src="cmrp.png" alt="Logo" style="width: 200px;">
            <h2 id="status-text">SYSTÉM</h2>
            <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" class="discord-btn">PŘIHLÁSIT PŘES DISCORD</a>
        </div>
    </div>

    <div id="gateway">
        <div id="user-profile">
            <img id="user-avatar" src="">
            <h1 id="user-name" style="color:var(--primary-neon); font-size:3.5rem;">HRÁČ</h1>
        </div>
        <div class="card-container">
            <div id="btn-apply" class="card applicant"><h3>PŘIHLÁŠKA</h3></div>
            <div class="card status">
                <h3>STAV WL</h3>
                <div id="wl-label">NAČÍTÁNÍ...</div>
            </div>
            <div id="btn-admin" class="card admin"><h3>WL ADDER</h3></div>
        </div>
        <div class="logout-link" onclick="logout()">ODHLÁSIT SE</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const savedUser = localStorage.getItem('discord_user');

            if (code) {
                const res = await fetch(`/api/auth?code=${code}`);
                const data = await res.json();
                if (data.id) {
                    localStorage.setItem('discord_user', JSON.stringify({
                        discordId: data.id, username: data.username, avatar: `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`
                    }));
                    window.location.href = "/";
                }
                return;
            }

            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.body.classList.add('logged-in');
                document.getElementById('user-name').innerText = user.username;
                document.getElementById('user-avatar').src = user.avatar;

                onSnapshot(doc(db, "users", user.discordId), (ds) => {
                    const label = document.getElementById('wl-label');
                    if (ds.exists()) {
                        const data = ds.data();
                        const status = (data.wlStatus === "none" || !data.wlStatus) ? "NEZAŽÁDÁNO" : data.wlStatus.toUpperCase();
                        const attempts = data.attempts !== undefined ? data.attempts : 3;
                        label.innerHTML = `${status}<br><span style="font-size:0.8rem; opacity:0.6;">Zbývající pokusy: ${attempts}/3</span>`;
                        if (data.role === "admin") document.getElementById('btn-admin').style.display = "block";
                    } else {
                        setDoc(doc(db, "users", user.discordId), { username: user.username, avatar: user.avatar, wlStatus: "none", attempts: 3, role: "user" });
                    }
                });
            }
        }
        window.logout = () => { localStorage.removeItem('discord_user'); window.location.href = "/"; };
        document.getElementById('btn-apply').onclick = () => {
            document.getElementById('gateway').classList.add('slide-up');
            setTimeout(() => { window.location.href = "prihlaska.html"; }, 700);
        };
        init();
    </script>
</body>
</html>
