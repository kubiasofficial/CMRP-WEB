<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | P콏ihl치코ky</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #00f2ff;
            --secondary-neon: #00ff88;
            --discord-color: #5865F2;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; color: white;
            background-color: #050505;
        }

        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('pozadi.png');
            background-size: cover; background-position: center;
            z-index: -1; transition: transform 1.5s ease, filter 1.5s ease;
        }

        /* DISCORD Z츼MEK */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(25px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            transition: all 0.8s ease;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--primary-neon);
            padding: 50px; border-radius: 30px; text-align: center; max-width: 400px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
        }

        .discord-btn {
            display: inline-flex; align-items: center; gap: 12px;
            background-color: var(--discord-color); color: white;
            text-decoration: none; padding: 18px 30px; border-radius: 15px;
            font-weight: 700; transition: 0.3s; margin-top: 20px;
        }

        .discord-btn:hover { transform: scale(1.05); background-color: #4752c4; }

        /* HLAVN칈 OBSAH */
        #gateway {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; perspective: 1200px;
            visibility: hidden; opacity: 0; transition: opacity 1s ease;
        }

        .card-container { display: flex; gap: 80px; transform-style: preserve-3d; }

        .card {
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            padding: 50px 40px; width: 280px; text-align: center;
            cursor: pointer; transition: all 0.6s ease;
        }

        .card.applicant { transform: rotateY(25deg); border-bottom: 4px solid var(--secondary-neon); }
        .card.admin { transform: rotateY(-25deg); border-bottom: 4px solid var(--primary-neon); }

        .card:hover { transform: rotateY(0deg) translateZ(50px) translateY(-10px); background: rgba(255,255,255,0.15); }

        /* STAV PO P콎IHL츼EN칈 */
        .logged-in #login-overlay { opacity: 0; visibility: hidden; pointer-events: none; }
        .logged-in #gateway { visibility: visible; opacity: 1; }

        .main-title { font-size: 3rem; letter-spacing: 5px; margin-bottom: 50px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="background"></div>

    <div id="login-overlay">
        <div class="login-box">
            <img src="cmrp.png" alt="Logo" style="width: 120px; margin-bottom: 20px;">
            <h2 style="color: var(--primary-neon);">P콎IHL츼EN칈</h2>
            <p>Pro vstup do syst칠mu CMRP se nejprve autorizuj p콏es Discord.</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" class="discord-btn">
                P콎IHL츼SIT P콎ES DISCORD
            </a>
        </div>
    </div>

    <div id="gateway">
        <h1 class="main-title">Community Roleplay</h1>
        <div class="card-container">
            <div class="card applicant">
                <span style="font-size: 50px;">游늯</span>
                <h2>P콎IHL츼KA</h2>
                <p>N치bor nov칳ch 캜len콢</p>
            </div>
            <div class="card admin">
                <span style="font-size: 50px;">游녮</span>
                <h2>ADMIN PANEL</h2>
                <p>Spr치va whitelistu</p>
            </div>
        </div>
    </div>

    <script>
        // Detekce k칩du z Discordu po n치vratu
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                // U쬴vatel se vr치til z Discordu s k칩dem
                document.body.classList.add('logged-in');
                
                // Odstran칤me k칩d z adresy pro 캜ist칳 vzhled
                window.history.replaceState({}, document.title, window.location.pathname);
                
                console.log("P콏ihl치코en칤 칰sp캩코n칠. K칩d ulo쬰n pro backend.");
            }
        }
    </script>
</body>
</html>
