<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Syst√©m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe; 
            --secondary-neon: #00f2ff; 
            --warning-yellow: #ffcc00;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: white; background-color: #000;
            overflow: hidden;
        }

        /* OPRAVEN√â POZAD√ç - Fixn√≠ p≈ôes celou plochu */
        .background-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6)), url('pozadicko.jpg');
            background-size: cover; background-position: center;
            z-index: -10;
        }

        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }

        #gateway {
            display: none; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; transition: 0.8s;
        }

        .logged-in #login-overlay { display: none; }
        .logged-in #gateway { display: flex; }

        .card-container { display: flex; gap: 30px; margin-top: 20px; }
        .card {
            background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            padding: 40px 20px; width: 220px; text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { transform: translateY(-10px); border-color: var(--primary-neon); }
        .card.status { border-bottom: 5px solid var(--warning-yellow); cursor: default; }

        #wl-label { color: var(--warning-yellow); font-weight: 700; margin-top: 10px; }
        .attempts-sub { font-size: 0.75rem; opacity: 0.7; font-weight: 500; display: block; margin-top: 4px; }

        /* Animace odletu */
        .fly-away { transform: translateY(-120vh) scale(0.5); opacity: 0; transition: 0.8s ease-in; }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div id="login-overlay">
        <div style="text-align: center;">
            <img src="cmrp.png" style="width: 200px; margin-bottom: 20px;">
            <br>
            <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" 
               style="background:#5865F2; color:white; padding:15px 30px; border-radius:10px; text-decoration:none; font-weight:bold;">
               VSTOUPIT DO SYST√âMU
            </a>
        </div>
    </div>

    <div id="gateway">
        <img id="user-avatar" src="" style="width:100px; border-radius:50%; border:3px solid var(--primary-neon); margin-bottom:10px;">
        <h1 id="user-name" style="font-size: 3rem; margin: 0; text-transform: uppercase;">HR√Åƒå</h1>
        
        <div class="card-container">
            <div id="btn-apply" class="card" style="border-bottom: 5px solid var(--secondary-neon); cursor:pointer;">
                <div style="font-size:40px;">üìÑ</div>
                <h3>P≈òIHL√Å≈†KA</h3>
            </div>
            
            <div class="card status">
                <div style="font-size:40px;">üõ°Ô∏è</div>
                <h3>STAV WL</h3>
                <div id="wl-label">
                    <span id="status-text">NAƒå√çT√ÅN√ç...</span>
                    <span id="attempts-text" class="attempts-sub">Pokusy: -/-</span>
                </div>
            </div>

            <div id="btn-admin" class="card" style="border-bottom: 5px solid var(--primary-neon); display:none;">
                <div style="font-size:40px;">üëî</div>
                <h3>ADMIN</h3>
            </div>
        </div>
        <div onclick="logout()" style="margin-top:30px; opacity:0.5; cursor:pointer;">ODHL√ÅSIT SE</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function init() {
            const userStr = localStorage.getItem('discord_user');
            if (userStr) {
                const user = JSON.parse(userStr);
                document.body.classList.add('logged-in');
                document.getElementById('user-name').innerText = user.username;
                document.getElementById('user-avatar').src = user.avatar;

                onSnapshot(doc(db, "users", user.discordId), (ds) => {
                    if (ds.exists()) {
                        const data = ds.data();
                        document.getElementById('status-text').innerText = (data.wlStatus || "NEZA≈Ω√ÅD√ÅNO").toUpperCase();
                        document.getElementById('attempts-text').innerText = `Zb√Ωvaj√≠c√≠ pokusy: ${data.attempts || 3}/3`;
                        if (data.role === "admin") document.getElementById('btn-admin').style.display = "block";
                    } else {
                        setDoc(doc(db, "users", user.discordId), { username: user.username, wlStatus: "none", attempts: 3, role: "user" });
                    }
                });
            }
        }

        document.getElementById('btn-apply').onclick = () => {
            document.getElementById('gateway').classList.add('fly-away');
            setTimeout(() => { window.location.href = "prihlaska.html"; }, 800);
        };

        window.logout = () => { localStorage.clear(); window.location.reload(); };
        init();
    </script>
</body>
</html>
