<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; --error: #ff2222; --success: #22ff22; }
        
        body, html { 
            margin: 0; padding: 0; min-height: 100vh; 
            font-family: 'Rajdhani', sans-serif; color: white;
            /* POZAD√ç - TADY SI ZMƒö≈á ODKAZ POKUD CHCE≈† JIN√ù */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), 
                        url('https://wallpaperaccess.com/full/222307.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex; align-items: center; justify-content: center;
        }

        #login-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .logged-in #login-overlay { display: none; }

        /* Hlavn√≠ kontejner bez o≈ôezu */
        .dashboard-container { 
            width: 100%; 
            max-width: 1400px; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* LOGO A PROFIL */
        .logo-section { text-align: center; margin-bottom: 40px; }
        #user-avatar { 
            width: 130px; height: 130px; border-radius: 50%; 
            border: 4px solid var(--primary); 
            box-shadow: 0 0 25px var(--primary); 
            margin-bottom: 15px;
            background: #111;
        }
        #user-name { 
            font-size: 4rem; margin: 0; text-transform: uppercase; 
            letter-spacing: 6px; color: white; font-weight: 700;
            text-shadow: 0 0 15px var(--primary);
        }

        /* KARTY VEDLE SEBE */
        .card-wrapper { 
            display: flex; gap: 30px; justify-content: center; 
            flex-wrap: wrap; width: 100%; 
        }
        .card { 
            background: rgba(10, 10, 10, 0.85); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; padding: 50px 30px; 
            width: 320px; text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; backdrop-filter: blur(10px);
            position: relative;
        }
        .card:hover { 
            border-color: var(--primary); 
            transform: translateY(-10px); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            background: rgba(20, 20, 20, 0.95);
        }

        .card h3 { font-size: 1.8rem; margin: 15px 0 5px 0; letter-spacing: 2px; }
        .card p { opacity: 0.6; font-size: 0.9rem; }

        .status-card { border-bottom: 6px solid #ffcc00; cursor: default; }
        .reason-box { 
            background: rgba(255, 34, 34, 0.15); border-left: 4px solid var(--error); 
            border-radius: 5px; padding: 12px; margin-top: 20px; 
            font-size: 0.95rem; color: #ffbaba; text-align: left; 
        }
        
        .logout-btn { 
            margin-top: 50px; background: none; border: 1px solid rgba(255,255,255,0.3); 
            color: white; padding: 12px 35px; border-radius: 8px; 
            cursor: pointer; font-family: 'Rajdhani'; font-weight: bold; 
            text-transform: uppercase; transition: 0.3s;
        }
        .logout-btn:hover { background: var(--error); border-color: var(--error); box-shadow: 0 0 15px var(--error); }

        .btn-discord { 
            background: #5865F2; color: white; padding: 20px 50px; 
            text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 1.3rem;
            transition: 0.3s; box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h1 style="color:var(--primary); font-size:5rem; margin-bottom:10px; letter-spacing:10px;">CMRP</h1>
        <p style="opacity:0.5; margin-bottom:40px;">COMMUNITY ROLEPLAY SYSTEM</p>
        <a class="btn-discord" href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email">VSTOUPIT P≈òES DISCORD</a>
    </div>

    <div id="main-ui" class="dashboard-container" style="display:none;">
        <div class="logo-section">
            <img id="user-avatar" src="">
            <h1 id="user-name">HR√Åƒå</h1>
        </div>

        <div class="card-wrapper">
            <div class="card" id="btn-prihlaska" style="border-bottom: 6px solid var(--secondary);">
                <div style="font-size: 3.5rem;">üìÑ</div>
                <h3>P≈òIHL√Å≈†KA</h3>
                <p>Podat ≈æ√°dost o vstup na server</p>
            </div>

            <div class="card status-card" id="status-card">
                <div style="font-size: 3.5rem;">üõ°Ô∏è</div>
                <h3>STAV WL</h3>
                <div id="status-text" style="font-weight:bold; color:#ffcc00; font-size: 1.6rem; margin-top:5px;">NAƒå√çT√ÅN√ç...</div>
                <div id="attempts-text" style="font-size:0.85rem; opacity:0.7; margin-top: 5px;">Pokusy: -/-</div>
                <div id="reason-area"></div>
            </div>

            <div id="btn-admin" class="card" style="display:none; border-bottom: 6px solid var(--primary);" onclick="location.href='admin.html'">
                <div style="font-size: 3.5rem;">üëî</div>
                <h3>WL ADDER</h3>
                <p>Spr√°va u≈æivatelsk√Ωch ≈æ√°dost√≠</p>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">ODHL√ÅSIT SE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDocs, query, collection, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.logout = () => { localStorage.clear(); window.location.reload(); };

        const savedUser = localStorage.getItem('discord_user');
        if (savedUser) {
            const user = JSON.parse(savedUser);
            document.body.classList.add('logged-in');
            document.getElementById('main-ui').style.display = 'flex';
            document.getElementById('user-name').innerText = user.username;
            document.getElementById('user-avatar').src = user.avatar;

            onSnapshot(doc(db, "users", user.discordId), async (ds) => {
                if (ds.exists()) {
                    const d = ds.data();
                    const status = d.wlStatus || "none";
                    const att = d.attempts ?? 3;
                    
                    document.getElementById('status-text').innerText = status.toUpperCase();
                    document.getElementById('attempts-text').innerText = `ZB√ùVAJ√çC√ç POKUSY: ${att}/3`;
                    
                    const sCard = document.getElementById('status-card');
                    if(status === "schv√°leno") { sCard.style.borderColor = "var(--success)"; document.getElementById('status-text').style.color = "var(--success)"; }
                    else if(status === "zam√≠tnuto") { sCard.style.borderColor = "var(--error)"; document.getElementById('status-text').style.color = "var(--error)"; }
                    else { sCard.style.borderColor = "#ffcc00"; document.getElementById('status-text').style.color = "#ffcc00"; }

                    if(d.role === "admin") document.getElementById('btn-admin').style.display = "block";

                    document.getElementById('btn-prihlaska').onclick = () => {
                        if(status === "v ≈ôe≈°en√≠") return alert("Tv√° ≈æ√°dost se ji≈æ zpracov√°v√°.");
                        if(status === "schv√°leno") return alert("Ji≈æ jsi ƒçlenem WhiteListu.");
                        if(att <= 0) return alert("Bohu≈æel ji≈æ nem√°≈° ≈æ√°dn√© pokusy.");
                        location.href = 'prihlaska.html';
                    };

                    if(status === "zam√≠tnuto") {
                        const h = await getDocs(query(collection(db, "history"), where("playerID", "==", user.discordId), orderBy("date", "desc"), limit(1)));
                        if(!h.empty) document.getElementById('reason-area').innerHTML = `<div class="reason-box"><strong>D≈ÆVOD:</strong> ${h.docs[0].data().reason}</div>`;
                    } else { document.getElementById('reason-area').innerHTML = ""; }
                }
            });
        }
    </script>
</body>
</html>
