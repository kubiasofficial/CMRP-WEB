<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Syst√©m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-neon: #bc13fe; --secondary-neon: #00f2ff; --warning-yellow: #ffcc00; }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif; color: white;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('pozadicko.jpg') no-repeat center center fixed;
            background-size: cover; overflow-x: hidden;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .logged-in #login-overlay { display: none; }

        /* Dashboard */
        #gateway { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .logged-in #gateway { display: flex; }

        .card-container { display: flex; gap: 30px; margin-top: 20px; }
        .card {
            background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            padding: 40px 20px; width: 230px; text-align: center; transition: 0.4s;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--primary-neon); }
        .card.status { border-bottom: 5px solid var(--warning-yellow); cursor: default; }
        
        #wl-label { color: var(--warning-yellow); font-weight: 700; margin-top: 10px; font-size: 1.2rem; }
        .attempts-sub { font-size: 0.8rem; opacity: 0.6; display: block; }

        /* Admin Panel Overlay */
        #admin-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000; padding: 50px; overflow-y: auto; box-sizing: border-box;
        }

        .zadost-box {
            background: rgba(255,255,255,0.05); border: 1px solid var(--secondary-neon);
            padding: 20px; border-radius: 15px; margin-bottom: 20px;
        }

        .btn-action { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div style="text-align: center;">
            <img src="cmrp.png" style="width: 220px; margin-bottom: 20px;">
            <h2 style="color: var(--primary-neon); letter-spacing: 5px;">SYST√âM VSTUPU</h2>
            <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" 
               style="background:#5865F2; color:white; padding:15px 35px; border-radius:12px; text-decoration:none; font-weight:bold; display:inline-block; margin-top:20px;">
               P≈òIHL√ÅSIT P≈òES DISCORD
            </a>
        </div>
    </div>

    <div id="gateway">
        <img id="user-avatar" src="" style="width: 120px; border-radius: 50%; border: 4px solid var(--primary-neon); box-shadow: 0 0 30px rgba(188,19,254,0.3);">
        <h1 id="user-name" style="font-size: 3.5rem; margin: 15px 0; text-transform: uppercase; color: var(--primary-neon);">HR√Åƒå</h1>
        
        <div class="card-container">
            <div onclick="location.href='prihlaska.html'" class="card" style="border-bottom: 5px solid var(--secondary-neon); cursor:pointer;">
                <div style="font-size:45px;">üìÑ</div>
                <h3>P≈òIHL√Å≈†KA</h3>
            </div>
            
            <div class="card status">
                <div style="font-size:45px;">üõ°Ô∏è</div>
                <h3>STAV WL</h3>
                <div id="wl-label">
                    <span id="status-text">NAƒå√çT√ÅN√ç...</span>
                    <span id="attempts-text" class="attempts-sub">Pokusy: 3/3</span>
                </div>
            </div>

            <div id="btn-admin" class="card" style="border-bottom: 5px solid var(--primary-neon); display:none; cursor:pointer;">
                <div style="font-size:45px;">üëî</div>
                <h3>WL ADDER</h3>
            </div>
        </div>
        <div onclick="logout()" style="margin-top:40px; opacity:0.4; cursor:pointer;">ODHL√ÅSIT SE</div>
    </div>

    <div id="admin-panel">
        <button onclick="document.getElementById('admin-panel').style.display='none'" style="float:right; background:red; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">ZAV≈ò√çT</button>
        <h1 style="color:var(--primary-neon)">SPR√ÅVA ≈Ω√ÅDOST√ç</h1>
        <div id="admin-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const savedUser = localStorage.getItem('discord_user');

            if (code) {
                try {
                    const res = await fetch(`/api/auth?code=${code}`);
                    const data = await res.json();
                    if (data.id) {
                        localStorage.setItem('discord_user', JSON.stringify({
                            discordId: data.id, username: data.username, avatar: `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`
                        }));
                        window.location.replace(window.location.origin);
                    }
                } catch (e) { window.location.replace(window.location.origin); }
                return;
            }

            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.body.classList.add('logged-in');
                document.getElementById('user-name').innerText = user.username;
                document.getElementById('user-avatar').src = user.avatar;

                onSnapshot(doc(db, "users", user.discordId), (ds) => {
                    if (ds.exists()) {
                        const data = ds.data();
                        document.getElementById('status-text').innerText = (data.wlStatus || "NEZA≈Ω√ÅD√ÅNO").toUpperCase();
                        document.getElementById('attempts-text').innerText = `Zb√Ωvaj√≠c√≠ pokusy: ${data.attempts ?? 3}/3`;
                        if (data.role === "admin") document.getElementById('btn-admin').style.display = "block";
                    } else {
                        setDoc(doc(db, "users", user.discordId), { username: user.username, wlStatus: "none", attempts: 3, role: "user" });
                    }
                });
            }
        }

        // Admin Logika
        document.getElementById('btn-admin').onclick = async () => {
            document.getElementById('admin-panel').style.display = 'block';
            const list = document.getElementById('admin-list');
            list.innerHTML = "Naƒç√≠t√°m...";
            
            const snap = await getDocs(collection(db, "zadosti"));
            list.innerHTML = "";
            snap.forEach(docSnap => {
                const d = docSnap.data();
                const div = document.createElement('div');
                div.className = "zadost-box";
                div.innerHTML = `
                    <h3>Hr√°ƒç: ${d.discordTag}</h3>
                    <p><strong>Steam:</strong> ${d.steamHex}</p>
                    <p><strong>Lore:</strong> ${d.lore}</p>
                    <hr>
                    <button class="btn-action" style="background:green; color:white;" onclick="handleWL('${d.discordId}', '${docSnap.id}', 'schv√°leno')">SCHV√ÅLIT</button>
                    <button class="btn-action" style="background:red; color:white;" onclick="handleWL('${d.discordId}', '${docSnap.id}', 'zam√≠tnuto')">ZAM√çTNOUT</button>
                `;
                list.appendChild(div);
            });
        };

        window.handleWL = async (uid, docId, newStatus) => {
            await updateDoc(doc(db, "users", uid), { wlStatus: newStatus });
            await deleteDoc(doc(db, "zadosti", docId));
            alert("Status aktualizov√°n!");
            location.reload();
        };

        window.logout = () => { localStorage.clear(); window.location.replace(window.location.origin); };
        init();
    </script>
</body>
</html>
