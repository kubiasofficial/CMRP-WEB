<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; }
        body, html { 
            margin: 0; padding: 0; min-height: 100vh; font-family: 'Rajdhani', sans-serif; color: white;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('pozadicko.jpg') no-repeat center center fixed; background-size: cover;
            display: flex; align-items: center; justify-content: center;
        }
        .container { width: 100%; max-width: 1000px; padding: 20px; text-align: center; }
        #login-screen { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        #dashboard-screen { display: none; flex-direction: column; align-items: center; }
        .user-info img { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--primary); box-shadow: 0 0 20px var(--primary); margin-bottom: 15px; }
        .user-info h1 { font-size: 3.5rem; margin: 0 0 40px 0; letter-spacing: 5px; text-transform: uppercase; }
        .card-grid { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; width: 100%; }
        .card { 
            background: rgba(15,15,15,0.9); border: 1px solid #333; border-radius: 20px; padding: 30px; width: 260px; 
            transition: 0.3s; cursor: pointer; border-bottom: 4px solid transparent;
        }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); background: rgba(25,25,25,0.95); }
        .card.p-card { border-bottom-color: var(--secondary); }
        .card.s-card { border-bottom-color: #ffcc00; }
        .card.a-card { border-bottom-color: var(--primary); }
        .card img { width: 40px; margin-bottom: 15px; filter: invert(1); }
        .card h3 { margin: 10px 0; font-size: 1.5rem; text-transform: uppercase; }
        .status-none { color: #ffcc00; font-weight: bold; display: block; margin: 10px 0; }
        .btn-discord { background: #5865F2; color: white; padding: 18px 35px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 1.2rem; transition: 0.3s; border: none; cursor: pointer; }
        .btn-discord:hover { background: #4752c4; transform: scale(1.05); }
        .logout-btn { margin-top: 40px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: white; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-family: 'Rajdhani'; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-screen">
            <h1 style="font-size: 4rem; letter-spacing: 10px; margin-bottom: 10px;">CMRP</h1>
            <button class="btn-discord" onclick="loginWithDiscord()">PŘIHLÁSIT PŘES DISCORD</button>
        </div>

        <div id="dashboard-screen">
            <div class="user-info">
                <img id="user-avatar" src="">
                <h1 id="user-name"></h1>
            </div>
            <div class="card-grid">
                <div class="card p-card" onclick="location.href='prihlaska.html'">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png">
                    <h3>Přihláška</h3>
                    <p>Odeslat žádost o WL</p>
                </div>
                <div class="card s-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/1271/1271380.png">
                    <h3>Stav WL</h3>
                    <span id="wl-status" class="status-none">NAČÍTÁNÍ...</span>
                    <p style="font-size: 0.7rem; color: var(--secondary);">KLIKNI PRO DETAIL</p>
                </div>
                <div class="card a-card" onclick="location.href='admin.html'">
                    <img src="https://cdn-icons-png.flaticon.com/512/2206/2206248.png">
                    <h3>WL Adder</h3>
                    <p>Administrace</p>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">ODHLÁSIT SE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const CLIENT_ID = '1175153869092511834'; 
        const REDIRECT_URI = window.location.origin + '/index.html';

        window.loginWithDiscord = () => {
            window.location.href = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=identify`;
        };

        async function init() {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            let accessToken = fragment.get('access_token') || localStorage.getItem('discord_token');

            if (accessToken) {
                localStorage.setItem('discord_token', accessToken);
                window.location.hash = "";
                
                const userRes = await fetch('https://discord.com/api/users/@me', {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const userData = await userRes.json();

                if (userData.id) {
                    localStorage.setItem('user', JSON.stringify(userData));
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('dashboard-screen').style.display = 'flex';
                    document.getElementById('user-name').innerText = userData.username.toUpperCase();
                    document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;

                    // Kontrola statusu ve Firebase
                    const userDoc = await getDoc(doc(db, "users", userData.id));
                    if (!userDoc.exists()) {
                        await setDoc(doc(db, "users", userData.id), { wlStatus: 'none', username: userData.username });
                        document.getElementById('wl-status').innerText = 'NONE';
                    } else {
                        document.getElementById('wl-status').innerText = userDoc.data().wlStatus.toUpperCase();
                    }
                }
            }
        }

        window.logout = () => { localStorage.clear(); location.reload(); };
        init();
    </script>
</body>
</html>
