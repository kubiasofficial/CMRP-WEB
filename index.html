<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Syst√©m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; --error: #ff2222; --success: #22ff22; }
        body, html { margin: 0; padding: 0; min-height: 100vh; font-family: 'Rajdhani', sans-serif; color: white; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://i.imgur.com/your-background-image.jpg') no-repeat center center fixed; background-size: cover; display: flex; align-items: center; justify-content: center; }
        
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logged-in #login-overlay { display: none; }

        .card-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .card { background: rgba(10,10,10,0.85); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; width: 220px; text-align: center; transition: 0.3s; cursor: pointer; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 0 20px rgba(188, 19, 254, 0.2); }
        .status-card { border-bottom: 4px solid #ffcc00; cursor: default; }

        #user-avatar { width: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; box-shadow: 0 0 15px var(--primary); }
        .reason-box { background: rgba(255, 34, 34, 0.1); border: 1px solid var(--error); border-radius: 10px; padding: 10px; margin-top: 15px; font-size: 0.9rem; color: #ffbaba; text-align: left; }
        
        .logout-btn { margin-top: 40px; background: none; border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 20px; border-radius: 8px; cursor: pointer; font-family: 'Rajdhani'; transition: 0.3s; }
        .logout-btn:hover { background: var(--error); border-color: var(--error); opacity: 1; }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div id="login-content" style="text-align: center;">
            <h1 style="color: var(--primary); font-size: 3rem; margin-bottom: 10px;">CMRP</h1>
            <p style="margin-bottom: 30px; opacity: 0.7;">V√≠tejte v n√°borov√©m syst√©mu</p>
            <a id="login-link" href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" 
               style="background:#5865F2; color:white; padding:15px 40px; text-decoration:none; border-radius:10px; font-weight:bold; text-transform: uppercase; letter-spacing: 1px;">
               P≈ôihl√°sit p≈ôes Discord
            </a>
        </div>
        <div id="loading-spinner" style="display: none; flex-direction: column; align-items: center;">
            <div class="loader"></div>
            <p>Ovƒõ≈ôov√°n√≠ identity...</p>
        </div>
    </div>

    <div id="main-ui" style="display:none; text-align:center;">
        <img id="user-avatar" src="">
        <h1 id="user-name" style="color:var(--primary); font-size:3rem; margin:0 0 30px 0; text-transform: uppercase;">HR√Åƒå</h1>

        <div class="card-container">
            <div class="card" id="btn-prihlaska">
                <div style="font-size: 2.5rem; margin-bottom: 10px;">üìÑ</div>
                <h3>P≈òIHL√Å≈†KA</h3>
                <p style="font-size: 0.8rem; opacity: 0.6;">Odeslat novou ≈æ√°dost</p>
            </div>

            <div class="card status-card" id="status-card">
                <div style="font-size: 2.5rem; margin-bottom: 10px;">üõ°Ô∏è</div>
                <h3>STAV WL</h3>
                <div id="status-text" style="font-weight:bold; color:#ffcc00; font-size: 1.2rem; text-transform: uppercase;">NAƒå√çT√ÅN√ç...</div>
                <div id="attempts-text" style="font-size:0.9rem; opacity:0.8; margin-top: 5px;">Pokusy: -/-</div>
                <div id="reason-area"></div>
            </div>

            <div id="btn-admin" class="card" style="display:none; border-bottom:4px solid var(--primary)" onclick="location.href='admin.html'">
                <div style="font-size: 2.5rem; margin-bottom: 10px;">üëî</div>
                <h3>WL ADDER</h3>
                <p style="font-size: 0.8rem; opacity: 0.6;">Administrace</p>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">ODHL√ÅSIT SE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDocs, query, collection, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.logout = () => { localStorage.clear(); window.location.href = window.location.origin; };

        // 1. ZPRACOV√ÅN√ç N√ÅVRATU Z DISCORDU
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            document.getElementById('login-content').style.display = 'none';
            document.getElementById('loading-spinner').style.display = 'flex';

            fetch(`/api/auth?code=${code}`)
                .then(res => res.json())
                .then(data => {
                    const userData = {
                        discordId: data.id,
                        username: data.username,
                        avatar: `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`
                    };
                    localStorage.setItem('discord_user', JSON.stringify(userData));
                    // Vyƒçi≈°tƒõn√≠ URL a reload
                    window.location.href = window.location.origin;
                })
                .catch(err => {
                    console.error(err);
                    alert("Chyba p≈ôi p≈ôihla≈°ov√°n√≠. Zkuste to znovu.");
                    window.location.href = window.location.origin;
                });
        }

        // 2. LOGIKA PRO P≈òIHL√Å≈†EN√âHO U≈ΩIVATELE
        const savedUser = localStorage.getItem('discord_user');
        if (savedUser) {
            const user = JSON.parse(savedUser);
            document.body.classList.add('logged-in');
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('user-name').innerText = user.username;
            document.getElementById('user-avatar').src = user.avatar;

            // Real-time sledov√°n√≠ dat u≈æivatele ve Firebase
            onSnapshot(doc(db, "users", user.discordId), async (ds) => {
                if (ds.exists()) {
                    const data = ds.data();
                    const status = data.wlStatus || "none";
                    const attempts = data.attempts ?? 3;
                    
                    document.getElementById('status-text').innerText = status;
                    document.getElementById('attempts-text').innerText = `Zb√Ωvaj√≠c√≠ pokusy: ${attempts}/3`;
                    
                    const sCard = document.getElementById('status-card');
                    if(status === "schv√°leno") { sCard.style.borderColor = "var(--success)"; document.getElementById('status-text').style.color = "var(--success)"; }
                    else if(status === "zam√≠tnuto") { sCard.style.borderColor = "var(--error)"; document.getElementById('status-text').style.color = "var(--error)"; }
                    else { sCard.style.borderColor = "#ffcc00"; document.getElementById('status-text').style.color = "#ffcc00"; }

                    // Tlaƒç√≠tko WL ADDER (v≈ædy viditeln√© pro Adminy)
                    if(data.role === "admin") {
                        document.getElementById('btn-admin').style.display = "block";
                    }

                    // Logika tlaƒç√≠tka P≈òIHL√Å≈†KA
                    document.getElementById('btn-prihlaska').onclick = () => {
                        if(status === "v ≈ôe≈°en√≠") return alert("Tvoje ≈æ√°dost se pr√°vƒõ posuzuje.");
                        if(status === "schv√°leno") return alert("U≈æ jsi ƒçlenem WhiteListu!");
                        if(attempts <= 0) return alert("U≈æ nem√°≈° ≈æ√°dn√© dal≈°√≠ pokusy.");
                        location.href = 'prihlaska.html';
                    };

                    // Zobrazen√≠ d≈Øvodu zam√≠tnut√≠
                    if(status === "zam√≠tnuto") {
                        const hQuery = query(collection(db, "history"), where("playerID", "==", user.discordId), orderBy("date", "desc"), limit(1));
                        const hSnap = await getDocs(hQuery);
                        if(!hSnap.empty) {
                            const hData = hSnap.docs[0].data();
                            document.getElementById('reason-area').innerHTML = `
                                <div class="reason-box">
                                    <strong style="color:white">D≈ÆVOD ZAM√çTNUT√ç:</strong><br>${hData.reason || "Neuveden"}
                                </div>`;
                        }
                    } else { document.getElementById('reason-area').innerHTML = ""; }
                }
            });
        }
    </script>
</body>
</html>
