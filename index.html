<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Syst√©m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; --error: #ff2222; }
        body, html { margin: 0; padding: 0; min-height: 100vh; font-family: 'Rajdhani', sans-serif; color: white; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('pozadicko.jpg') no-repeat center center fixed; background-size: cover; display: flex; align-items: center; justify-content: center; }
        
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; display: flex; align-items: center; justify-content: center; }
        .logged-in #login-overlay { display: none; }

        .card-container { display: flex; gap: 20px; }
        .card { background: rgba(10,10,10,0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; width: 200px; text-align: center; transition: 0.3s; cursor: pointer; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .status-card { border-bottom: 4px solid #ffcc00; cursor: default; }

        #user-avatar { width: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; }
        .reason-text { color: var(--error); font-size: 0.85rem; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" style="background:#5865F2; color:white; padding:15px 30px; text-decoration:none; border-radius:10px; font-weight:bold;">P≈òIHL√ÅSIT P≈òES DISCORD</a>
    </div>

    <div id="main-ui" style="display:none; text-align:center;">
        <img id="user-avatar" src="">
        <h1 id="user-name" style="color:var(--primary); font-size:3rem; margin:0 0 30px 0;">HR√Åƒå</h1>

        <div class="card-container">
            <div class="card" onclick="location.href='prihlaska.html'">üìÑ<h3>P≈òIHL√Å≈†KA</h3></div>
            <div class="card status-card" id="status-card">
                üõ°Ô∏è<h3>STAV WL</h3>
                <div id="status-text" style="font-weight:bold; color:#ffcc00">NAƒå√çT√ÅN√ç...</div>
                <div id="attempts-text" style="font-size:0.8rem; opacity:0.6">Pokusy: -/-</div>
                <div id="reason-display"></div>
            </div>
            <div id="btn-admin" class="card" style="display:none; border-bottom:4px solid var(--primary)" onclick="location.href='admin.html'">üëî<h3>ADMIN</h3></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDocs, query, collection, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const savedUser = localStorage.getItem('discord_user');
        if (savedUser) {
            const user = JSON.parse(savedUser);
            document.body.classList.add('logged-in');
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('user-name').innerText = user.username;
            document.getElementById('user-avatar').src = user.avatar;

            onSnapshot(doc(db, "users", user.discordId), async (ds) => {
                if (ds.exists()) {
                    const d = ds.data();
                    const status = d.wlStatus || "none";
                    const att = d.attempts ?? 3;
                    
                    document.getElementById('status-text').innerText = status.toUpperCase();
                    document.getElementById('attempts-text').innerText = `ZB√ùVAJ√çC√ç POKUSY: ${att}/3`;
                    
                    const sCard = document.getElementById('status-card');
                    sCard.style.borderColor = status === "schv√°leno" ? "#22ff22" : (status === "zam√≠tnuto" ? "#ff2222" : "#ffcc00");

                    if(status === "zam√≠tnuto") {
                        const h = await getDocs(query(collection(db, "history"), where("playerID", "==", user.discordId), orderBy("date", "desc"), limit(1)));
                        if(!h.empty) {
                            document.getElementById('reason-display').innerHTML = `<div class="reason-text"><strong>D≈ÆVOD:</strong> ${h.docs[0].data().reason}</div>`;
                        }
                    } else { document.getElementById('reason-display').innerHTML = ""; }

                    if(d.role === "admin") document.getElementById('btn-admin').style.display = "block";
                }
            });
        } else {
            const code = new URLSearchParams(window.location.search).get('code');
            if(code) {
                fetch(`/api/auth?code=${code}`).then(r => r.json()).then(data => {
                    localStorage.setItem('discord_user', JSON.stringify({discordId: data.id, username: data.username, avatar: `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`}));
                    window.location.replace("/");
                });
            }
        }
    </script>
</body>
</html>
