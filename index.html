<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Syst√©m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe; 
            --secondary-neon: #00f2ff; 
            --warning-yellow: #ffcc00;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: white;
            background: transparent; /* Zmƒõnƒõno z ƒçern√© na transparentn√≠ */
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Cesta upravena na ƒçist√Ω n√°zev souboru */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('pozadicko.jpg');
            background-size: cover;
            background-position: center;
            z-index: -10;
            transition: transform 0.8s ease-in-out;
        }

        /* ANIMACE ROZST≈òELEN√ç */
        .slide-left { transform: translateX(-150vw) rotate(-15deg) !important; opacity: 0 !important; }
        .slide-right { transform: translateX(150vw) rotate(15deg) !important; opacity: 0 !important; }
        .slide-up { transform: translateY(-120vh) !important; opacity: 0 !important; }
        .zoom-bg { transform: scale(1.1); }

        #gateway {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh;
            transition: 0.8s ease;
        }

        #user-profile { transition: 0.8s ease; }
        #user-avatar {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid var(--primary-neon); box-shadow: 0 0 30px rgba(188, 19, 254, 0.6);
            margin-bottom: 15px;
        }

        .card-container { display: flex; gap: 30px; margin-top: 20px; transition: 0.8s ease; }

        .card {
            background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            padding: 40px 20px; width: 220px; text-align: center;
            cursor: pointer; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.applicant { border-bottom: 5px solid var(--secondary-neon); }
        .card.status { border-bottom: 5px solid var(--warning-yellow); cursor: default; }
        .card.admin { border-bottom: 5px solid var(--primary-neon); }
        
        .card:hover:not(.status) { transform: translateY(-15px); border-color: var(--primary-neon); }

        .logout-link { margin-top: 40px; color: rgba(255,255,255,0.3); cursor: pointer; transition: 0.5s; }
    </style>
</head>
<body>
    <div class="background" id="bg-main"></div>
    
    <div id="gateway">
        <div id="user-profile">
            <img id="user-avatar" src="https://via.placeholder.com/120" alt="Avatar">
            <h1 id="user-name" style="margin:0; color:var(--primary-neon); font-size:3.5rem; text-transform:uppercase;">KUBIASOFFICIAL</h1>
        </div>

        <div class="card-container">
            <div id="btn-apply" class="card applicant">
                <div style="font-size: 45px;">üìÑ</div>
                <h3>P≈òIHL√Å≈†KA</h3>
            </div>
            
            <div id="card-status" class="card status">
                <div style="font-size: 45px;">üõ°Ô∏è</div>
                <h3>STAV WL</h3>
                <div style="color:var(--warning-yellow); font-weight:700;">NEZA≈Ω√ÅD√ÅNO</div>
            </div>

            <div id="btn-admin" class="card admin">
                <div style="font-size: 45px;">üëî</div>
                <h3>WL ADDER</h3>
            </div>
        </div>
        <div class="logout-link" id="logout-btn">ODHL√ÅSIT SE</div>
    </div>

    <script>
        document.getElementById('btn-apply').onclick = function() {
            // Spu≈°tƒõn√≠ animace rozst≈ôelen√≠
            document.getElementById('user-profile').classList.add('slide-up');
            document.getElementById('btn-apply').classList.add('slide-left');
            document.getElementById('btn-admin').classList.add('slide-right');
            document.getElementById('card-status').classList.add('slide-up');
            document.getElementById('bg-main').classList.add('zoom-bg');
            document.getElementById('logout-btn').style.opacity = "0";

            setTimeout(() => {
                window.location.href = "prihlaska.html";
            }, 750);
        };
    </script>
</body>
</html>
