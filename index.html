<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Syst√©m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #bc13fe; --secondary: #00f2ff; --error: #ff2222; --success: #22ff22; }
        body, html { margin: 0; padding: 0; min-height: 100vh; font-family: 'Rajdhani', sans-serif; color: white; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('pozadicko.jpg') no-repeat center center fixed; background-size: cover; display: flex; align-items: center; justify-content: center; }
        
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; display: flex; align-items: center; justify-content: center; }
        .logged-in #login-overlay { display: none; }

        .card-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .card { background: rgba(10,10,10,0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; width: 220px; text-align: center; transition: 0.3s; cursor: pointer; position: relative; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .status-card { border-bottom: 4px solid #ffcc00; cursor: default; }

        #user-avatar { width: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; }
        .reason-box { background: rgba(255, 34, 34, 0.1); border: 1px solid var(--error); border-radius: 10px; padding: 10px; margin-top: 15px; font-size: 0.9rem; color: #ffbaba; }
        
        .logout-btn { margin-top: 30px; background: none; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-family: 'Rajdhani'; opacity: 0.6; }
        .logout-btn:hover { opacity: 1; background: var(--error); border-color: var(--error); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" style="background:#5865F2; color:white; padding:15px 30px; text-decoration:none; border-radius:10px; font-weight:bold;">P≈òIHL√ÅSIT P≈òES DISCORD</a>
    </div>

    <div id="main-ui" style="display:none; text-align:center;">
        <img id="user-avatar" src="">
        <h1 id="user-name" style="color:var(--primary); font-size:3rem; margin:0 0 30px 0; text-transform: uppercase;">HR√Åƒå</h1>

        <div class="card-container">
            <div class="card" id="btn-prihlaska">
                <span style="font-size: 2rem;">üìÑ</span>
                <h3>P≈òIHL√Å≈†KA</h3>
                <p style="font-size: 0.8rem; opacity: 0.6;">Odeslat novou ≈æ√°dost</p>
            </div>

            <div class="card status-card" id="status-card">
                <span style="font-size: 2rem;">üõ°Ô∏è</span>
                <h3>STAV WL</h3>
                <div id="status-text" style="font-weight:bold; color:#ffcc00; font-size: 1.2rem;">NAƒå√çT√ÅN√ç...</div>
                <div id="attempts-text" style="font-size:0.9rem; opacity:0.8; margin-top: 5px;">Pokusy: -/-</div>
                <div id="reason-area"></div>
            </div>

            <div id="btn-admin" class="card" style="display:none; border-bottom:4px solid var(--primary)" onclick="location.href='admin.html'">
                <span style="font-size: 2rem;">üëî</span>
                <h3>WL ADDER</h3>
                <p style="font-size: 0.8rem; opacity: 0.6;">Administrace</p>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">ODHL√ÅSIT SE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDocs, query, collection, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs", authDomain: "cmrp-system.firebaseapp.com", projectId: "cmrp-system", storageBucket: "cmrp-system.firebasestorage.app", appId: "1:264321137651:web:295e93bd12e7f8b80fb086" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.logout = () => { localStorage.clear(); window.location.reload(); };

        const savedUser = localStorage.getItem('discord_user');
        if (savedUser) {
            const user = JSON.parse(savedUser);
            document.body.classList.add('logged-in');
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('user-name').innerText = user.username;
            document.getElementById('user-avatar').src = user.avatar;

            onSnapshot(doc(db, "users", user.discordId), async (ds) => {
                if (ds.exists()) {
                    const data = ds.data();
                    const status = data.wlStatus || "none";
                    const attempts = data.attempts ?? 3;
                    
                    // 1. Aktualizace text≈Ø
                    document.getElementById('status-text').innerText = status.toUpperCase();
                    document.getElementById('attempts-text').innerText = `Zb√Ωvaj√≠c√≠ pokusy: ${attempts}/3`;
                    
                    // 2. Barva karty podle stavu
                    const sCard = document.getElementById('status-card');
                    if(status === "schv√°leno") { sCard.style.borderColor = "var(--success)"; document.getElementById('status-text').style.color = "var(--success)"; }
                    else if(status === "zam√≠tnuto") { sCard.style.borderColor = "var(--error)"; document.getElementById('status-text').style.color = "var(--error)"; }
                    else { sCard.style.borderColor = "#ffcc00"; document.getElementById('status-text').style.color = "#ffcc00"; }

                    // 3. ADMIN TLAƒå√çTKO (Kontrola role, ne statusu!)
                    if(data.role === "admin") {
                        document.getElementById('btn-admin').style.display = "block";
                    }

                    // 4. LOGIKA P≈òIHL√Å≈†KY (Pustit jen kdy≈æ m≈Ø≈æe)
                    const pBtn = document.getElementById('btn-prihlaska');
                    pBtn.onclick = () => {
                        if(status === "v ≈ôe≈°en√≠") return alert("Tvoje ≈æ√°dost se u≈æ zpracov√°v√°.");
                        if(status === "schv√°leno") return alert("U≈æ jsi schv√°len na WL!");
                        if(attempts <= 0) return alert("U≈æ nem√°≈° ≈æ√°dn√© pokusy.");
                        location.href = 'prihlaska.html';
                    };

                    // 5. ZOBRAZEN√ç D≈ÆVODU
                    if(status === "zam√≠tnuto") {
                        const hQuery = query(collection(db, "history"), where("playerID", "==", user.discordId), orderBy("date", "desc"), limit(1));
                        const hSnap = await getDocs(hQuery);
                        if(!hSnap.empty) {
                            const hData = hSnap.docs[0].data();
                            document.getElementById('reason-area').innerHTML = `
                                <div class="reason-box">
                                    <strong>D≈ÆVOD:</strong><br>${hData.reason || "Neuveden"}
                                </div>`;
                        }
                    } else { document.getElementById('reason-area').innerHTML = ""; }
                }
            });
        }
    </script>
</body>
</html>
