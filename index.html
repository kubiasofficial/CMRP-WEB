<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Syst√©m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #00f2ff;
            --secondary-neon: #00ff88;
            --warning-yellow: #ffcc00;
            --discord-color: #5865F2;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden; color: white;
            background-color: #050505;
        }

        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.95)), url('pozadi.png');
            background-size: cover; background-position: center; z-index: -1;
        }

        /* LOGIN SCREEN */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(25px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--primary-neon);
            padding: 60px; border-radius: 40px; text-align: center;
            box-shadow: 0 0 60px rgba(0, 242, 255, 0.1);
        }

        .discord-btn {
            display: inline-flex; align-items: center; gap: 12px;
            background-color: var(--discord-color); color: white;
            text-decoration: none; padding: 18px 40px; border-radius: 15px;
            font-weight: 700; transition: 0.3s; margin-top: 25px;
        }

        /* GATEWAY (MAIN PANEL) */
        #gateway {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; perspective: 1500px;
            visibility: hidden; opacity: 0; transition: 1s ease;
        }

        #user-profile {
            display: none; flex-direction: column; align-items: center; margin-bottom: 40px;
        }

        #user-avatar {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid var(--primary-neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            margin-bottom: 15px; object-fit: cover;
        }

        .card-container { display: flex; gap: 30px; transform-style: preserve-3d; }

        .card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            padding: 40px 20px; width: 220px; text-align: center;
            cursor: pointer; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.applicant { border-bottom: 5px solid var(--secondary-neon); }
        .card.status { border-bottom: 5px solid var(--warning-yellow); cursor: default; }
        .card.admin { border-bottom: 5px solid var(--primary-neon); display: none; }
        
        .card:hover:not(.status) { transform: translateZ(50px); background: rgba(255,255,255,0.1); }

        .status-text { font-size: 1.2rem; font-weight: 700; margin-top: 10px; }
        .status-pending { color: var(--warning-yellow); }
        .status-approved { color: var(--secondary-neon); }
        .status-rejected { color: #ff4b4b; }

        .logged-in #login-overlay { opacity: 0; visibility: hidden; pointer-events: none; }
        .logged-in #gateway { visibility: visible; opacity: 1; }

        .logout-link { margin-top: 30px; color: rgba(255,255,255,0.3); cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="background"></div>

    <div id="login-overlay">
        <div class="login-box">
            <img src="cmrp.png" alt="Logo" style="width: 120px; margin-bottom: 20px;">
            <h1 style="letter-spacing: 5px; margin: 0;">CMRP SYST√âM</h1>
            <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" class="discord-btn">
                P≈òIHL√ÅSIT P≈òES DISCORD
            </a>
        </div>
    </div>

    <div id="gateway">
        <div id="user-profile">
            <img id="user-avatar" src="" alt="Avatar">
            <h2 style="margin: 0; font-weight: 500; letter-spacing: 2px;">V√çTEJTE ZPƒöT,</h2>
            <h1 id="user-name" style="margin: 0; color: var(--primary-neon); font-size: 3rem; letter-spacing: 4px; text-transform: uppercase;">HR√ÅƒåI</h1>
            <p id="user-id-display" style="color: rgba(255,255,255,0.2); font-size: 0.8rem;"></p>
        </div>

        <div class="card-container">
            <div id="btn-apply" class="card applicant">
                <div style="font-size: 50px; margin-bottom: 10px;">üìÑ</div>
                <h3>P≈òIHL√Å≈†KA</h3>
                <p style="color: #888; font-size: 0.8rem;">N√°bor do komunity</p>
            </div>

            <div class="card status">
                <div style="font-size: 50px; margin-bottom: 10px;">üõ°Ô∏è</div>
                <h3>STAV WL</h3>
                <div id="wl-status-label" class="status-text">NAƒå√çT√ÅN√ç...</div>
                <p id="wl-info" style="color: #888; font-size: 0.7rem; margin-top: 5px;"></p>
            </div>

            <div id="btn-admin" class="card admin">
                <div style="font-size: 50px; margin-bottom: 10px;">üëî</div>
                <h3>WL ADDER</h3>
                <p style="color: #888; font-size: 0.8rem;">Spr√°va syst√©mu</p>
            </div>
        </div>
        
        <div class="logout-link" onclick="logout()">Odhl√°sit se</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            messagingSenderId: "264321137651",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const savedUser = localStorage.getItem('discord_user');

            if (savedUser) {
                const user = JSON.parse(savedUser);
                renderUserUI(user);
                await checkAndCreateUser(user);
                setupRealtimeUpdates(user.discordId);
            } 
            else if (code) {
                document.body.classList.add('logged-in');
                try {
                    const response = await fetch(`/api/auth?code=${code}`);
                    const data = await response.json();
                    if (data.id) {
                        const user = {
                            discordId: data.id,
                            username: data.username,
                            avatar: `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`
                        };
                        localStorage.setItem('discord_user', JSON.stringify(user));
                        renderUserUI(user);
                        await checkAndCreateUser(user);
                        setupRealtimeUpdates(user.discordId);
                    }
                } catch (err) { console.error("Chyba:", err); }
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };

        // Funkce pro automatick√© vytvo≈ôen√≠ u≈æivatele s 3 pokusy, pokud v DB chyb√≠
        async function checkAndCreateUser(user) {
            const userRef = doc(db, "users", user.discordId);
            const snap = await getDoc(userRef);
            if (!snap.exists()) {
                await setDoc(userRef, {
                    discordId: user.discordId,
                    username: user.username,
                    avatar: user.avatar,
                    wlStatus: "none",
                    attemptsLeft: 3,
                    role: "user",
                    lastLogin: new Date().toISOString()
                });
            }
        }

        // Realtime sledov√°n√≠ zmƒõn (pokusy, status, admin role)
        function setupRealtimeUpdates(userId) {
            onSnapshot(doc(db, "users", userId), (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    updateStatusCard(data);
                    
                    // Zobrazen√≠ karty pro admina
                    document.getElementById('btn-admin').style.display = (data.role === "admin") ? "block" : "none";
                }
            });
        }

        function updateStatusCard(data) {
            const label = document.getElementById('wl-status-label');
            const info = document.getElementById('wl-info');
            
            if (data.wlStatus === "none") {
                label.innerText = "NEZA≈Ω√ÅD√ÅNO";
                label.className = "status-text";
                info.innerText = `Zb√Ωvaj√≠c√≠ pokusy: ${data.attemptsLeft}/3`;
            } else if (data.wlStatus === "pending") {
                label.innerText = "ƒåEK√Å NA SCHV√ÅLEN√ç";
                label.className = "status-text status-pending";
                info.innerText = "Tv√° p≈ôihl√°≈°ka se pr√°vƒõ posuzuje.";
            } else if (data.wlStatus === "approved") {
                label.innerText = "ALLOWLIST: ANO";
                label.className = "status-text status-approved";
                info.innerText = `Schv√°lil: ${data.assignedAdder || 'Admin'}`;
            } else if (data.wlStatus === "rejected") {
                label.innerText = "ZAM√çTNUTO";
                label.className = "status-text status-rejected";
                info.innerText = `Zb√Ωv√° pokus≈Ø: ${data.attemptsLeft}/3. D≈Øvod: ${data.rejectReason || 'Neuveden'}`;
            }
        }

        function renderUserUI(user) {
            document.body.classList.add('logged-in');
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-name').innerText = user.username;
            document.getElementById('user-avatar').src = user.avatar;
            document.getElementById('user-id-display').innerText = `ID: ${user.discordId}`;
        }

        // LOGIKA TLAƒå√çTKA P≈òIHL√Å≈†KA
        document.getElementById('btn-apply').onclick = async function() {
            const savedUser = localStorage.getItem('discord_user');
            if (!savedUser) return alert("Mus√≠≈° se nejd≈ô√≠v p≈ôihl√°sit!");

            const user = JSON.parse(savedUser);
            const userSnap = await getDoc(doc(db, "users", user.discordId));
            
            if (userSnap.exists()) {
                const data = userSnap.data();

                if (data.wlStatus === "approved") return alert("U≈æ jsi na Allowlistu!");
                if (data.wlStatus === "pending") return alert("Tvoje ≈æ√°dost u≈æ ƒçek√° na schv√°len√≠!");
                if (data.attemptsLeft <= 0) return alert("Vyƒçerpal jsi v≈°echny 3 pokusy.");

                // Kontrola 24h limitu p≈ôi zam√≠tnut√≠
                if (data.wlStatus === "rejected" && data.lastAttempt) {
                    const diff = (new Date() - new Date(data.lastAttempt)) / (1000 * 60 * 60);
                    if (diff < 24) return alert(`Dal≈°√≠ pokus m≈Ø≈æe≈° podat za ${Math.ceil(24 - diff)} hodin.`);
                }

                // Pokud je v≈°e OK, jde se na vƒõc
                window.location.href = "prihlaska.html";
            }
        };

        window.logout = function() {
            localStorage.removeItem('discord_user');
            window.location.href = "/";
        };
    </script>
</body>
</html>
