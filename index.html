<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Roleplay | Syst√©m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #bc13fe; 
            --secondary-neon: #00f2ff; 
            --warning-yellow: #ffcc00;
            --discord-color: #5865F2;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: white; background-color: #000;
            overflow: hidden;
        }

        .background {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8)), url('pozadicko.jpg');
            background-size: cover; background-position: center;
            z-index: -10; transition: transform 0.8s ease;
        }

        /* LOGIN SCREEN */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            transition: 0.5s;
        }

        .login-box {
            background: rgba(188, 19, 254, 0.05); border: 2px solid var(--primary-neon);
            padding: 50px; border-radius: 40px; text-align: center;
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.2);
        }

        .discord-btn {
            display: inline-flex; align-items: center; gap: 12px;
            background-color: var(--discord-color); color: white;
            text-decoration: none; padding: 18px 40px; border-radius: 15px;
            font-weight: 700; transition: 0.3s; margin-top: 25px;
            letter-spacing: 1px;
        }
        .discord-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--discord-color); }

        /* VNIT≈òN√ç PANEL */
        #gateway {
            display: none; /* Schov√°no dokud nen√≠ u≈æivatel p≈ôihl√°≈°en */
            flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; transition: 0.8s ease;
        }

        .logged-in #login-overlay { display: none; }
        .logged-in #gateway { display: flex; }

        #user-avatar {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid var(--primary-neon); box-shadow: 0 0 30px rgba(188, 19, 254, 0.6);
            margin-bottom: 15px; object-fit: cover;
        }

        .card-container { display: flex; gap: 30px; margin-top: 20px; }

        .card {
            background: rgba(15, 15, 15, 0.75); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            padding: 40px 20px; width: 220px; text-align: center;
            cursor: pointer; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.applicant { border-bottom: 5px solid var(--secondary-neon); }
        .card.status { border-bottom: 5px solid var(--warning-yellow); cursor: default; }
        .card.admin { border-bottom: 5px solid var(--primary-neon); display: none; }
        
        .card:hover:not(.status) { transform: translateY(-15px); border-color: var(--primary-neon); }

        /* ANIMACE P≈òI KLIKU */
        .slide-left { transform: translateX(-150vw) rotate(-15deg) !important; opacity: 0 !important; }
        .slide-right { transform: translateX(150vw) rotate(15deg) !important; opacity: 0 !important; }
        .slide-up { transform: translateY(-120vh) !important; opacity: 0 !important; }

        .logout-link { 
            margin-top: 40px; color: rgba(255,255,255,0.3); 
            cursor: pointer; font-weight: 700; letter-spacing: 2px; transition: 0.3s;
        }
        .logout-link:hover { color: var(--primary-neon); }
    </style>
</head>
<body>
    <div class="background" id="bg-main"></div>
    
    <div id="login-overlay">
        <div class="login-box">
            <img src="cmrp.png" alt="Logo" style="width: 200px; margin-bottom: 10px;">
            <h2 style="letter-spacing: 5px; color: var(--primary-neon); margin: 0;">SYST√âM</h2>
            <a href="https://discord.com/oauth2/authorize?client_id=1475163869092511834&response_type=code&redirect_uri=https%3A%2F%2Fcmrp-system.vercel.app%2F&scope=identify+email" class="discord-btn">
                P≈òIHL√ÅSIT P≈òES DISCORD
            </a>
        </div>
    </div>

    <div id="gateway">
        <div id="user-profile" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 30px;">
            <img id="user-avatar" src="" alt="Avatar">
            <h1 id="user-name" style="margin:0; color:var(--primary-neon); font-size:3.5rem; text-transform:uppercase;">HR√Åƒå</h1>
        </div>

        <div class="card-container">
            <div id="btn-apply" class="card applicant">
                <div style="font-size: 45px;">üìÑ</div>
                <h3>P≈òIHL√Å≈†KA</h3>
            </div>
            
            <div id="card-status" class="card status">
                <div style="font-size: 45px;">üõ°Ô∏è</div>
                <h3>STAV WL</h3>
                <div id="wl-label" style="color:var(--warning-yellow); font-weight:700;">NAƒå√çT√ÅN√ç...</div>
            </div>

            <div id="btn-admin" class="card admin">
                <div style="font-size: 45px;">üëî</div>
                <h3>WL ADDER</h3>
            </div>
        </div>
        <div class="logout-link" onclick="logout()">ODHL√ÅSIT SE</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpP1B-Gob2GkgQ761nyLTBhCtZBKOCvvs",
            authDomain: "cmrp-system.firebaseapp.com",
            projectId: "cmrp-system",
            storageBucket: "cmrp-system.firebasestorage.app",
            messagingSenderId: "264321137651",
            appId: "1:264321137651:web:295e93bd12e7f8b80fb086"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // KONTROLA P≈òIHL√Å≈†EN√ç
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('discord_user'));
            if (user) {
                document.body.classList.add('logged-in');
                document.getElementById('user-name').innerText = user.username;
                document.getElementById('user-avatar').src = user.avatar;

                onSnapshot(doc(db, "users", user.discordId), (ds) => {
                    if (ds.exists()) {
                        const data = ds.data();
                        document.getElementById('wl-label').innerText = data.wlStatus.toUpperCase();
                        if (data.role === "admin") document.getElementById('btn-admin').style.display = "block";
                    }
                });
            }
        };

        // ODHL√Å≈†EN√ç
        window.logout = () => {
            localStorage.removeItem('discord_user');
            window.location.reload(); // Obnov√≠ str√°nku a uk√°≈æe login overlay
        };

        // ANIMACE P≈òI KLIKNUT√ç
        document.getElementById('btn-apply').onclick = function() {
            document.getElementById('user-profile').classList.add('slide-up');
            document.getElementById('btn-apply').classList.add('slide-left');
            document.getElementById('btn-admin').classList.add('slide-right');
            document.getElementById('card-status').classList.add('slide-up');
            setTimeout(() => { window.location.href = "prihlaska.html"; }, 750);
        };
    </script>
</body>
</html>
